[, msg]) Moves a potential target/member to a pointer/set rule from another. Parameters: Name Type Argument Description path string the path/id of the node that will be modified. name string the name of the pointer/set. targetPath string the path/id of the pointer target/member. oldName string the name of the current pointer rule. newName integer the name of the new pointer/set rule. msg string &lt;optional&gt; optional commit message, if not supplied a default one with the function name and input parameters will be used notifyUser( [notification]) Trigger the client to dispatch a NOTIFICATION (in the generic UI the notification widget listens to these). Parameters: Name Type Argument Description notification object | string &lt;optional&gt; Notification to user (if string given will be set at notification.message) Properties Name Type Argument Default Description message string Message of notification severity string &lt;optional&gt; 'info' Notification severity level ('success', 'info', 'warn', 'error') redo(branchName, callback) Redo the latest undo. Will immediately resolve with error if the provided branchName is not the same as the selected or if there were commits after the previous undo (see canRedo). Parameters: Name Type Description branchName string Must match the active branch. callback function Invoked when request completed. Properties Name Type Description err null | Error If the request failed. commitResult module:Storage~CommitResult The status of the commit made. removeLibrary(libraryName) Remove the library from the current project and branch. Parameters: Name Type Description libraryName string Name of library to remove. removeMember(path, memberPath, setId [, msg]) Removes a member node from the given set of the specified node. Parameters: Name Type Argument Description path string the path/id of the node that will be modified. memberPath string the path/id of the member node. setId string the name of the set to expand. msg string &lt;optional&gt; optional commit message, if not supplied a default one with the function name and input parameters will be used removeUI(guid) Removes the user at guid and no more events will be triggered at its event-handler. Parameters: Name Type Description guid string The unique id of the &quot;user&quot; to remove. Example var id = client.addUI(null, function (events) { // Say we only wanted the initial updateTerritory event. client.removeUI(id); }); client.updateTerritory(id); renameAttribute(path, oldName, newName [, msg]) Renames an attribute of the node. Effectively, it moves the value of one attribute to another. All participant nodes have to be loaded to the client Parameters: Name Type Argument Description path string the path/id of the node. oldName string the name of the current attribute. newName string the name of the new attribute. msg string &lt;optional&gt; optional commit message, if not supplied a default one with the function name and input parameters will be used See: For reference check the correspondent Core function renameAttribute renameAttributeMeta(path, oldName, newName [, msg]) Renames an attribute meta rule. All participant nodes have to be loaded to the client Parameters: Name Type Argument Description path string the path/id of the node. oldName string the name of the current attribute. newName string the name of the new attribute. msg string &lt;optional&gt; optional commit message, if not supplied a default one with the function name and input parameters will be used See: For reference check the correspondent Core function renameAttributeMeta renameLibrary(oldName, newName) Rename the library in the current project and branch. Parameters: Name Type Description oldName string Name of library to rename. newName string New name of library. renamePointer(path, oldName, newName [, msg]) Renames a pointer of the node. Effectively, it moves the target of one pointer to another. All participant nodes have to be loaded to the client Parameters: Name Type Argument Description path string the path/id of the node. oldName string the name of the current pointer. newName string the name of the new pointer. msg string &lt;optional&gt; optional commit message, if not supplied a default one with the function name and input parameters will be used See: For reference check the correspondent Core function renamePointer renameRegistry(path, oldName, newName [, msg]) Renames an registry of the node. Effectively, it moves the value of one registry to another. All participant nodes have to be loaded to the client Parameters: Name Type Argument Description path string the path/id of the node. oldName string the name of the current registry. newName string the name of the new registry. msg string &lt;optional&gt; optional commit message, if not supplied a default one with the function name and input parameters will be used See: For reference check the correspondent Core function renameRegistry renameSet(path, oldName, newName [, msg]) Renames a set of the node. Effectively, it moves the members of one set to another. All participant nodes have to be loaded to the client Parameters: Name Type Argument Description path string the path/id of the node. oldName string the name of the current set. newName string the name of the new set. msg string &lt;optional&gt; optional commit message, if not supplied a default one with the function name and input parameters will be used See: For reference check the correspondent Core function renameSet runBrowserPlugin(pluginId, context, callback) Execute the specified plugin inside the browser at the provided context. Parameters: Name Type Description pluginId string Id of plugin. context object Properties Name Type Argument Default Description managerConfig object Where the plugin should execute. Properties Name Type Argument Default Description project ProjectInterface Project (can be obtained via client.getProjectObject()). activeNode string &lt;optional&gt; '' Path to activeNode. activeSelection string &lt;optional&gt; [] Paths to selected nodes. commitHash string Commit hash to start the plugin from. branchName string &lt;optional&gt; Branch which to save to. namespace string &lt;optional&gt; '' Used namespace ('' represents root namespace). pluginConfig object &lt;optional&gt; %defaultForPlugin% Specific configuration for the plugin. callback function Fires: Client#event:PLUGIN_INITIATED Client#event:PLUGIN_FINISHED runServerPlugin(pluginId, context, callback) Execute the specified plugin on the server at the provided context. Before invoking a plugin on the server you need to make sure that the given commitHash has been persisted in the database. Parameters: Name Type Description pluginId string Id of plugin. context object Properties Name Type Argument Default Description managerConfig object Where the plugin should execute. Properties Name Type Argument Default Description project ProjectInterface | string Project or id of project. activeNode string &lt;optional&gt; '' Path to activeNode. activeSelection string &lt;optional&gt; [] Paths to selected nodes. commitHash string Commit hash to start the plugin from. branchName string &lt;optional&gt; Branch which to save to. namespace string &lt;optional&gt; '' Used namespace ('' represents root namespace). pluginConfig object &lt;optional&gt; %defaultForPlugin% Specific configuration for the plugin. callback function Fires: Client#event:PLUGIN_INITIATED Client#event:PLUGIN_FINISHED selectBranch(branchName, callback) Selects a branch in the currently opened project. It will close any currently opened branch. If the same branch is opened it will close and reselect it (this differs from how selectProject works). Parameters: Name Type Description branchName string Name of branch to open. callback function Invoked when request completed. Properties Name Type Description err null | Error If the request failed. Fires: Client#event:BRANCH_OPENED Client#event:BRANCH_CLOSED Client#event:BRANCH_CHANGED selectCommit(commitHash, callback) Selects a specific commit and enters &quot;read-only&quot; mode see isReadOnly and isReadOnlyCommit. If a branch is opened it will be closed. Will resolve with error if the commit does not exist. Parameters: Name Type Description commitHash string Unique id for the commit to select. callback function Invoked when request completed. Properties Name Type Description err null | Error If the request failed. Fires: Client#event:BRANCH_CLOSED Client#event:BRANCH_CHANGED selectProject(projectId [, branchName], callback) Selects a new project and opens a branch for monitoring. Any previously opened project/branch will be closed. If the same project is already open - it will resolve immediately and keep that project open. (To only change the branch use selectBranch instead). If branchName is given and it does not exist, the project will be closed and the callback will resolve with an error. If branchName is NOT given it will attempt proceed in the following in order and break if successful at any step: Select the 'master' if available. Select any available branch. Select the latest commit. Close the project and resolve with an error. Parameters: Name Type Argument Default Description projectId string Id of project to be selected branchName string &lt;optional&gt; 'master' branch to open callback function Invoked when request completed. Properties Name Type Description err null | Error If the request failed. Fires: Client#event:PROJECT_OPENED Client#event:PROJECT_CLOSED Client#event:BRANCH_OPENED Client#event:BRANCH_CLOSED Client#event:BRANCH_CHANGED sendMessageToPlugin(executionId, messageId, content) Sends a message to a running plugin. Parameters: Name Type Description executionId string unique identifier that identifies the plugin execution messageId string the identifier of the message which has been specified by the plugin content any the content of the message setAspectMetaTarget(path, name, targetPath [, msg]) Creates/extends an aspect rule set (filtered contaiment). Parameters: Name Type Argument Description path string the path/id of the node that will be modified. name string the name of the aspect. targetPath string the path/id of the new member. msg string &lt;optional&gt; optional commit message, if not supplied a default one with the function name and input parameters will be used setAspectMetaTargets(path, name, targetPaths [, msg]) Creates/extends an aspect rule set (filtered contaiment) with multiple new targets. Parameters: Name Type Argument Description path string the path/id of the node that will be modified. name string the name of the aspect. targetPaths Array.&lt;string&gt; array of path/id of the new members. msg string &lt;optional&gt; optional commit message, if not supplied a default one with the function name and input parameters will be used setAttribute(path, name, value, msg) Method to set an attribute of a given node. Parameters: Name Type Description path string The path of the node in question. name string The name of the attribute. value any The value of the attribute to be set. msg string The message that should be attached to the commit that covers this update. setAttributeMeta(path, name, schema [, enum] [, default], multiline, multilineType, isPassword [, msg]) Creates an attribute meta rule for the node. Parameters: Name Type Argument Description path string the path/id of the node that will be modified. name string the name of the attribute. schema object the description of the attribute rule. Properties Name Type Description type 'string' | 'integer' | 'float' | 'boolean' | 'asset' the type of the attribute. enum Array.&lt;string&gt; &lt;optional&gt; valid choices if the attrubite is an enumeration. default string | number | boolean &lt;optional&gt; the default value of the attribute. multiline boolean shows if the string attribute is a multiline one and should be edited in a code-editor style. multilineType string show the style of the multiline (c, js, java, ...). helps in functions like syntax highlighting. isPassword boolean shows if the attribute should be handled sensitively on the UI. msg string &lt;optional&gt; optional commit message, if not supplied a default one with the function name and input parameters will be used setBase(path, basePath [, msg]) Changes the prototype node of the node. This function should only be used with care! Parameters: Name Type Argument Description path string the path/id of the node that will be modified. basePath string the path/id of the new prototype node. msg string &lt;optional&gt; optional commit message, if not supplied a default one with the function name and input parameters will be used setChildMeta(path, childPath, min, max [, msg]) Creates a containment rule for the node. Parameters: Name Type Argument Description path string the path/id of the node that will be modified. childPath string the path/id of the child node. min number the minimum allowed number of children of this type. -1 means that there is no lower limit. max number the maximum allowed number of children of this type. -1 ,eams there is no upper limit. msg string &lt;optional&gt; optional commit message, if not supplied a default one with the function name and input parameters will be used setChildMeta(path, meta [, msg]) Creates multiple containment rules for the node. Parameters: Name Type Argument Description path string the path/id of the node that will be modified. meta object the collection of containment rules. Properties Name Type Argument Description items Array.&lt;object&gt; array of containment rules with child type identification and cardinality rules. items[i].id string the path/id of the child. items[i].min string the lower bound of the cardinality for the given child type. items[i].max string the upper bound of the cardinality for the given child type. min number &lt;optional&gt; global lower limit on the number of children of the node. min number &lt;optional&gt; global lower limit on the number of children of the node. msg string &lt;optional&gt; optional commit message, if not supplied a default one with the function name and input parameters will be used Example client.setChildMeta( '/a/b/c', { min: 0, max: 10, items:[ { id: 'a/b/dd', min: 0, max: 1 }, { id: 'a/b/ee', min: 4, max: 10 }, ] }, 'Adding containment rules to the node and setting global cardinality.'); setMemberAttribute(path, memberPath, setId, name, value [, msg]) Set the given attribute value that is connected to the membership (not the member node, so it only has a meaning in the context of the membership). Parameters: Name Type Argument Description path string the path/id of the node that will be modified. memberPath string the path/id of the member node. setId string the name of the set where the member exists. name string the name of the attribute. value object | string | null the value of the attribute. msg string &lt;optional&gt; optional commit message, if not supplied a default one with the function name and input parameters will be used setMemberRegistry(path, memberPath, setId, name, value [, msg]) Set the given registry value that is connected to the membership (not the member node, so it only has a meaning in the context of the membership). Parameters: Name Type Argument Description path string the path/id of the node that will be modified. memberPath string the path/id of the member node. setId string the name of the set to expand. name string the name of the registry. value object | string | null the value of the registry. msg string &lt;optional&gt; optional commit message, if not supplied a default one with the function name and input parameters will be used setMeta(path, meta [, msg]) Set all the meta rules of a node based on a JSON. It has no effect on the inherited rules! Parameters: Name Type Argument Description path string the path/id of the node that will be modified. meta object the directory of rules to be set. msg string &lt;optional&gt; optional commit message, if not supplied a default one with the function name and input parameters will be used setPointer(path, name, target [, msg]) Sets the value of the pointer of the given node. Parameters: Name Type Argument Description path string the path/id of the node that we will modify. name string the name of the pointer to set. target string | null the id/path of the target node of the pointer. If the value is null, there will be no target for the pointer. msg string &lt;optional&gt; optional commit message, if not supplied a default one with the function name and input parameters will be used setPointerMeta(path, meta [, msg]) Creates a pointer/set meta rule with multiple potential target/member. Parameters: Name Type Argument Description path string the path/id of the node that will be modified. meta object the collection of pointer/set rules. Properties Name Type Argument Description items Array.&lt;object&gt; array of target/member rules. items[i].id string the path/id of the target/member. items[i].min string the lower bound of the cardinality for the given target/member. items[i].max string the upper bound of the cardinality for the given target/member. min number &lt;optional&gt; global lower limit on the number of target/member of the node. should be 0 for pointer! max number &lt;optional&gt; global upper limit on the number of target/member of the node. should be 1 for pointer! msg string &lt;optional&gt; optional commit message, if not supplied a default one with the function name and input parameters will be used Examples client.setPointerMeta( '/a/b/c', 'myPointer', { min: 0, max: 1, items:[ { id: 'a/b/dd', min: 0, max: 1 }, { id: 'a/b/ee', min: 0, max: 1 }, ] }, 'Adding pointer rules to the node.'); * client.setPointerMeta( '/a/b/c', 'mySet', { items:[ { id: 'a/b/dd'}, { id: 'a/b/ee'}, ] }, 'Adding set rules to the node.'); setPointerMetaTarget(path, name, targetPath, min, max [, msg]) Add a potential target/member to a pointer/set rule. Parameters: Name Type Argument Description path string the path/id of the node that will be modified. name string the name of the pointer/set. targetPath string the path/id of the new pointer target/member. min integer the lower bound of the cardinality of the rule (for pointer it should be always 0). max integer the upper bound of the cardinality of the rule (for pointer it should be always 1). msg string &lt;optional&gt; optional commit message, if not supplied a default one with the function name and input parameters will be used setRegistry(path, name, value, msg) Method to set a registry entry of a given node. Parameters: Name Type Description path string The path of the node in question. name string The name of the registry. value any The value of the registry to be set. msg string The message that should be attached to the commit that covers this update. setSetAttribute(path, setName, attrName, attrValue [, msg]) Set the given attribute value of the set of the node (the value is connected to the node, but only in the context of the set). Parameters: Name Type Argument Description path string the path/id of the node that will be modified. setName string the name of the set where the member exists. attrName string the name of the attribute. attrValue object | string | null the value of the attribute. msg string &lt;optional&gt; optional commit message, if not supplied a default one with the function name and input parameters will be used setSetRegistry(path, setName, regName, regValue [, msg]) Set the given registry value of the set of the node (the value is connected to the node, but only in the context of the set). Parameters: Name Type Argument Description path string the path/id of the node that will be modified. setName string the name of the set where the member exists. regName string the name of the registry. regValue object | string | null the value of the registry. msg string &lt;optional&gt; optional commit message, if not supplied a default one with the function name and input parameters will be used startTransaction( [msg]) Starts a transaction where all changes to nodes are bundled into a single commit. All commit-messages for each change will be joined and separated by '\\n'. Parameters: Name Type Argument Default Description msg string &lt;optional&gt; '[' Start of commit-message. Example var nodeId = 'someIdToANodeThatIsLoaded'; client.startTransaction('start of commitMessage'); // While transaction is open nothing will be committed to the server. client.setAttributes(nodeId, 'name', 'newName', 'changes within the transaction'); client.setRegistry(nodeId, 'position', {x: 100, y:200}, 'some more changes'); // When we have made all of our changes we make a single commit. client.completeTransaction('end of commitMessage', function (err, result) { // Here we have the option to get notified when the commit has reached the server // and been persisted in the database. // The commit hash of the new state of our model. console.log(result.hash); // If we are working in a branch - this is the status of our commit. // 'SYNCED', 'FORKED'. console.log(result.status); }); undo(branchName, callback) Undo the latest change/commit, i.e. sets the branch-hash to point to the previous commit. Will immediately resolve with error if the provided branchName is not the same as the selected or if the current user did not make the latest change (see canRedo). Parameters: Name Type Description branchName string Must match the active branch. callback function Invoked when request completed. Properties Name Type Description err null | Error If the request failed. commitResult module:Storage~CommitResult The status of the commit made. updateLibrary(name, blobHashLibraryInfoOrSeedName, callback) Sends a server request to update the specified library at the current project and branch. Parameters: Name Type Argument Description name string Name of library to update. blobHashLibraryInfoOrSeedName string | object If blobHash string given will update library from blob, if string will update from seed, otherwise project at info (will also be added to info at library). blobHashOrLibraryInfo.projectId string The projectId of your library. blobHashOrLibraryInfo.branchName string &lt;optional&gt; The branch that your library follows in the origin project. blobHashOrLibraryInfo.commitHash string &lt;optional&gt; The commit-hash of your library. callback function Invoked when request completed. Properties Name Type Description err null | Error If request failed. result module:Storage~CommitResult Result from the commit made. updateProjectFromFile(projectId, branchName, blobHashOrSeedName, callback) Updates the given project and branch name with the provided context. Parameters: Name Type Description projectId string Id of project to update. branchName string Branch that should be updated. blobHashOrSeedName string If blobHash string will update from the webgmex at the blob, if string will update from the webgmex seed. callback function Invoked when request completed. Properties Name Type Description err null | Error If request failed. result module:Storage~CommitResult Result from the commit made. updateTerritory(guid, patterns) Updates the patterns for the territories defined for the &quot;user&quot; at guid. Parameters: Name Type Description guid string The unique id of the added &quot;user&quot;. patterns object The definition for the new territory. Example // The patterns are defined by using the ids of the nodes and optionally specifying a depth in the containment- hierarchy from that node client.updateTerritory('ae1b4f8e-32ea-f26f-93b3-ab9c8daa8a42', { '/a/b': { children: 0 // Will only add '/a/b' to the territory }, '/a/c': { // children can be left out, implies 0 }, '/a/d': { children: 1 // '/a/d' and all its children are included }, '/a/e': { children: 3 // We can go arbitrarily deep down (note in large models too big territories can be slow!) } }); Events BRANCH_CHANGED Fired when the open branch changed. The event could either return the name of the newly opened branch or null if there no longer is a branch opened. Type: string | null BRANCH_CLOSED Fired when the currently opened branch is closed. Type: string BRANCH_OPENED Fired when a branch is opened. Type: string BRANCH_STATUS_CHANGED Fired when the branch status changes. The returned value is one of: 'SYNC' - The local branch is in sync with the server. 'AHEAD_SYNC' - There are changes in the local branch that has not been sent to the server. The latest commit was synchronized. 'AHEAD_NOT_SYNC' - There are changes in the local branch that has not been sent to the server. The latest commit did not update the branch head. An action is required. 'PULLING' - External changes to the branch are being pulled into the branch. 'ERROR' - Some unexpected error happened. ('MERGING' - a forked commit is attempted to be merged by the server (this is disabled by default)) Type: object CONNECTED_USERS_CHANGED Fired when there are changes among the users connected to the same branch-room (have the same project and branch opened). Type: object Properties: Name Type Argument Description type string 'BRANCH_ROOM_SOCKETS', 'CLIENT_STATE_NOTIFICATION' projectId string The id of the project branchName string The name of the branch userId string The user-id of the user who joined or left socketId string The unique socket-id of the user who joined or left (this can become hashed) join boolean | undefined &lt;optional&gt; Whether or not the user joined or left the room (undefined -&gt; false) this only applies to the 'BRANCH_ROOM_SOCKETS' event. state object | null &lt;optional&gt; This only applies to the 'CLIENT_STATE_NOTIFICATION' event and is defined by the return value of the function passed in at client.registerUIStateGetter. Behind the scenes this emitted by the client when it receives a 'BRANCH_ROOM_SOCKETS' event in order to notify that new client that it has a user in the same room. But can also be emitted from the GUI by invoking client.emitStateNotification() (which is invoked by the generic webgme UI whenever its state changes). The state in the example below is specific for the generic webgme UI. Examples { &quot;type&quot;: &quot;CLIENT_STATE_NOTIFICATION&quot;, &quot;state&quot;: { &quot;activeAspect&quot;: &quot;All&quot;, &quot;activeTab&quot;: 0, &quot;layout&quot;: &quot;DefaultLayout&quot;, &quot;activeVisualizer&quot;: &quot;ModelEditor&quot;, &quot;activeProjectName&quot;: &quot;demo+SignalFlowSystem&quot;, &quot;activeBranchName&quot;: &quot;master&quot;, &quot;activeCommit&quot;: null, &quot;_toBeActiveObject&quot;: &quot;/682825457/607500954&quot;, &quot;activeObject&quot;: &quot;/682825457/607500954&quot;, &quot;activeSelection&quot;: [ &quot;/682825457/607500954&quot; ] }, &quot;projectId&quot;: &quot;demo+SignalFlowSystem&quot;, &quot;branchName&quot;: &quot;master&quot;, &quot;userId&quot;: &quot;demo&quot;, &quot;socketId&quot;: &quot;nczll3cDYPfoK7IeAAAT&quot; } { &quot;projectId&quot;: &quot;demo+SignalFlowSystem&quot;, &quot;branchName&quot;: &quot;master&quot;, &quot;userId&quot;: &quot;demo&quot;, &quot;socketId&quot;: &quot;nczll3cDYPfoK7IeAAAT&quot;, &quot;type&quot;: &quot;BRANCH_ROOM_SOCKETS&quot;, &quot;join&quot;: true } NETWORK_STATUS_CHANGED Fired when the network status changes. The returned value is one of: 'CONNECTED' - The websocket connection has been established (a project can be selected) 'DISCONNECTED' - The websocket connection is broken, the user can continue offline and any commits will be pushed automatically by the client when reconnected. 'RECONNECTED' - After a disconnect, the connection has been established again. 'INCOMPATIBLE_CONNECTION' - If the version of webgme-engine the server is different from the one loaded in the client at this point the browser must be refreshed. 'CONNECTION_ERROR' - Some unexpected error happened and the browser needs to be refreshed. Type: string NOTIFICATION A notification with a message to the end-user. Could be generated by plugins or add-ons, but also by GUI widgets. Type: object Properties: Name Type Description message string The content of the message. severity string One of 'success', 'info', 'warn', 'error' PLUGIN_FINISHED Fired when the execution of a plugin - initiated by this given client - finished. The event data contains information about the executed plugin. Type: object Properties: Name Type Description id string the id of the plugin name string the name of the plugin executionId string unique identifier that can be used for managing the execution and communicating with the running plugin metadata object the original metadata of the plugin context object the context of the plugin that has information about the project, active object, and configuration settings for the run canBeAborted boolean flag that show if the plugin can be aborted start string the exact time of the initiation of the plugin clientSide boolean flag showing if the execution is done on the client or the server side result object the result of the plugin - once it became available PLUGIN_INITIATED Fired when the client initiates a plugin execution. The event data contains information about the executed plugin. Type: object Properties: Name Type Description id string the id of the plugin name string the name of the plugin executionId string unique identifier that can be used for managing the execution and communicating with the running plugin metadata object the original metadata of the plugin context object the context of the plugin that has information about the project, active object, and configuration settings for the run canBeAborted boolean flag that show if the plugin can be aborted start string the exact time of the initiation of the plugin clientSide boolean flag showing if the execution is done on the client or the server side result object the result of the plugin - once it became available PLUGIN_NOTIFICATION Fired when the plugin sends a notification to the initiating client. The event data contains information about the executed plugin. Type: object Properties: Name Type Argument Description pluginId string the id of the plugin pluginName string the name of the plugin pluginVersion string the version of the plugin normally in the form of x.y.z executionId string unique identifier that can be used for managing the execution and communicating with the running plugin projectId string the id of the project context the plugin uses branchName string &lt;optional&gt; the name of the branch the plugin runs in. commitHash string &lt;optional&gt; the hash of the commit that represent the version that the plugin runs at. notification object the content of the notification, as the plugin control the content there are no mandatory fields Properties Name Type Argument Description message string &lt;optional&gt; the text content of the notification severity string &lt;optional&gt; the severity of the notification ('debug', 'info' (default), 'warning', 'error'). type string the exact type of the notification which should always be 'PLUGIN_NOTIFICATION'. PROJECT_CLOSED Fired when the currently opened project is closed. Type: string PROJECT_OPENED Fired when a project is opened. Type: string × Search results Close "},"Core.html":{"id":"Core.html","title":"Class: Core","body":" WebGME Modules CorecrosscutsserializationStorageServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeInterPluginResultJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProjectWebsocketRouterWebsocketRouterUser Events Client#event:BRANCH_CHANGEDClient#event:BRANCH_CLOSEDClient#event:BRANCH_OPENEDClient#event:BRANCH_STATUS_CHANGEDClient#event:CONNECTED_USERS_CHANGEDClient#event:NETWORK_STATUS_CHANGEDClient#event:NOTIFICATIONClient#event:PLUGIN_FINISHEDClient#event:PLUGIN_INITIATEDClient#event:PLUGIN_NOTIFICATIONClient#event:PROJECT_CLOSEDClient#event:PROJECT_OPENED Global Global Externals Promise Class: Core Core new Core(project, options) The Core defines the main API for model manipulation and traversal. It is important to note, that all 'Path' function must be used with caution as the returned information is just an estimate and does not guarantee that the actual node will exist (as in certain scenarios they might become invalid and need to be removed, but said removal can only take place during their load). Try to always 'Load' every node before depending on their paths. Parameters: Name Type Description project ProjectInterface project connected to storage options object contains logging information Properties Name Type Description logger object gmeLogger globConf object gmeConfig Methods addLibrary(node, name, libraryRootHash [, libraryInfo] [, callback]) It adds a project as library to your project by copying it over. The library will be a node with the given name directly under your project's ROOT. It becomes a read-only portion of your project. You will only be able to manipulate it with library functions, but cannot edit the individual nodes inside. However you will be able to instantiate or copy the nodes into other places of your project. Every node that was part of the META in the originating project becomes part of your project's meta. Parameters: Name Type Argument Description node module:Core~Node any regular node in your project. name string the name of the library you wish to use as a namespace in your project. libraryRootHash string the hash of your library's root (must exist in the project's collection at the time of call). libraryInfo object &lt;optional&gt; information about your project. Properties Name Type Argument Description projectId string &lt;optional&gt; the projectId of your library. branchName string &lt;optional&gt; the branch that your library follows in the origin project. commitHash string &lt;optional&gt; the version of your library. callback function &lt;optional&gt; Properties Name Type Description error Error | CoreIllegalArgumentError | CoreIllegalOperationError | CoreInternalError | null the result of the execution. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError Returns: If no callback is given, the result is provided in a promise like manner. Type external:Promise addMember(node, name, member) Adds a member to the given set. Parameters: Name Type Description node module:Core~Node the owner of the set. name string the name of the set. member module:Core~Node the new member of the set. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError addMixin(node, path) Adds a mixin to the mixin set of the node. Parameters: Name Type Description node module:Core~Node the node in question. path string the path of the mixin node. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError applyResolution(conflict) When our attempt to merge two patches ended in some conflict, then we can modify that result highlighting that in case of every conflict, which side we prefer (mine vs. theirs). If we give that object as an input to this function, it will finish the merge resolving the conflict according our settings and present a final patch. Parameters: Name Type Description conflict object the object that represents our settings for every conflict and the so-far-merged patch. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If some internal error took place inside the core layers. Type CoreInternalError Returns: The function results in a tree structured patch object that contains the changesthat cover both parties modifications (and the conflicts are resolved according the input settings). Type object applyTreeDiff(node, patch [, callback]) Apply changes to the current project. Parameters: Name Type Argument Description node module:Core~Node the root of the containment hierarchy where we wish to apply the changes patch object the tree structured collection of changes represented with a special JSON object callback function &lt;optional&gt; Properties Name Type Description error Error | CoreIllegalArgumentError | CoreInternalError | null the result of the execution. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError Returns: If no callback is given, the result will be provided in a promise. Type external:Promise canSetAsMixin(node, path) Checks if the given path can be added as a mixin to the given node. Parameters: Name Type Description node module:Core~Node the node in question. path string the path of the mixin node. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If some internal error took place inside the core layers. Type CoreInternalError Returns: Returns an object with isOk set to true if the given path can be added as a mixin to the given node. If it cannot, the reason will be reported under reason. Type object Example result = core.canSetAsMixin(node, core.getPath(aValidMixinNode)); // result = { isOk: true, reason: '' } result = core.canSetAsMixin(node, core.getPath(node)); // result = { isOk: false, reason: 'Node cannot be mixin of itself!' } result = core.canSetAsMixin(node, core.getPath(nonMetaNode)); // result = { isOk: false, reason: 'Mixin must be on the Meta!!' } result = core.canSetAsMixin(node, core.getPath(FCO)); // result = { isOk: false, reason: 'Base of node cannot be its mixin as well!' } clearMetaRules(node) Removes all META rules defined at the node. Note that it does not clear any rules from other meta-nodes where the node if referenced. Parameters: Name Type Description node module:Core~Node the node in question. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError clearMixins(node) Removes all mixins for a given node. Parameters: Name Type Description node module:Core~Node the node in question. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If some internal error took place inside the core layers. Type CoreInternalError copyNode(node, parent) Copies the given node into parent. Parameters: Name Type Description node module:Core~Node the node to be copied. parent module:Core~Node the parent node of the copy. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError Returns: The function returns the copied node. Type module:Core~Node copyNodes(nodes, parent) Copies the given nodes into parent. Parameters: Name Type Description nodes Array.&lt;module:Core~Node&gt; the nodes to be copied. parent module:Core~Node the parent node of the copy. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError Returns: The function returns an array of the copied nodes. The order follows the order of originals. Type Array.&lt;module:Core~Node&gt; createChild(node, base) Creates a child, with base as provided, inside the provided node. Parameters: Name Type Description node module:Core~Node the parent of the node to be created. base module:Core~Node the base of the node to be created. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError Returns: The function returns the created child node. Type module:Core~Node createNode( [parameters]) Creates a node according to the given parameters. Parameters: Name Type Argument Description parameters object &lt;optional&gt; the details of the creation. Properties Name Type Argument Description parent module:Core~Node | null &lt;optional&gt; the parent of the node to be created. base module:Core~Node | null &lt;optional&gt; the base of the node to be created. relid string &lt;optional&gt; the relative id of the node to be created (if reserved, the function returns the node behind the relative id) guid module:Core~GUID &lt;optional&gt; the GUID of the node to be created Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError Returns: The function returns the created node. Type module:Core~Node createSet(node, name) Creates a set for the node. Parameters: Name Type Description node module:Core~Node the owner of the set. name string the name of the set. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError delAspectMeta(node, name) Removes the given aspect rule of the node. Parameters: Name Type Description node module:Core~Node the node in question. name string the name of the aspect. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError delAspectMetaTarget(node, name, path) Removes a valid type from the given aspect of the node. Parameters: Name Type Description node module:Core~Node the node in question. name string the name of the aspect. path string the absolute path of the valid type of the aspect. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError delAttribute(node, name) Removes the given attributes from the given node. Parameters: Name Type Description node module:Core~Node the node in question. name string the name of the attribute. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError delAttributeMeta(node, name) Removes an attribute definition from the META rules of the node. Parameters: Name Type Description node module:Core~Node the node in question. name string the name of the attribute. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError delChildMeta(node, path) Removes the given child rule from the node. Parameters: Name Type Description node module:Core~Node the node in question. path string the absolute path of the child which rule is to be removed from the node. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError delConstraint(node, name) Removes a constraint from the node. Parameters: Name Type Description node module:Core~Node the node in question. name string the name of the constraint. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError deleteNode(node) Removes a node from the containment hierarchy. Parameters: Name Type Description node module:Core~Node the node to be removed. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError deletePointer(node, name) Removes the pointer from the node. (Aliased delPointer.) Parameters: Name Type Description node module:Core~Node the node in question. name string the name of the pointer in question. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError deleteSet(node, name) Removes a set from the node. (Aliased delSet.) Parameters: Name Type Description node module:Core~Node the owner of the set. name string the name of the set. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError delMember(node, name, path) Removes a member from the set. The functions doesn't remove the node itself. Parameters: Name Type Description node module:Core~Node the owner of the set. name string the name of the set. path string the absolute path of the member to be removed. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError delMemberAttribute(node, setName, memberPath, attrName) Removes an attribute which represented a property of the given set membership. Parameters: Name Type Description node module:Core~Node the owner of the set. setName string the name of the set. memberPath string the absolute path of the member node. attrName string the name of the attribute. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError delMemberRegistry(node, setName, path, regName) Removes a registry entry which represented a property of the given set membership. Parameters: Name Type Description node module:Core~Node the owner of the set. setName string the name of the set. path string the absolute path of the member node. regName string the name of the registry entry. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError delMixin(node, path) Removes a mixin from the mixin set of the node. Parameters: Name Type Description node module:Core~Node the node in question. path string the path of the mixin node. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError delPointer(node, name) Removes the pointer from the node. (Aliased deletePointer.) Parameters: Name Type Description node module:Core~Node the node in question. name string the name of the pointer in question. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError delPointerMeta(node, name) Removes the complete META rule regarding the given pointer/set of the node. Parameters: Name Type Description node module:Core~Node the node in question. name string the name of the pointer/set. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError delPointerMetaTarget(node, name, path) Removes a possible target type from the pointer/set of the node. Parameters: Name Type Description node module:Core~Node the node in question. name string the name of the pointer/set path string the absolute path of the possible target type. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If node is read-only, or definition does not exist. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError delRegistry(node, name) Removes the given registry entry from the given node. Parameters: Name Type Description node module:Core~Node the node in question. name string the name of the registry entry. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError delSet(node, name) Removes a set from the node. (Aliased deleteSet.) Parameters: Name Type Description node module:Core~Node the owner of the set. name string the name of the set. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError delSetAttribute(node, setName, attrName) Removes the attribute entry for the set at the node. Parameters: Name Type Description node module:Core~Node the owner of the set. setName string the name of the set. attrName string the name of the attribute entry. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError delSetRegistry(node, setName, regName) Removes the registry entry for the set at the node. Parameters: Name Type Description node module:Core~Node the owner of the set. setName string the name of the set. regName string the name of the registry entry. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError generateTreeDiff(sourceRoot, targetRoot [, callback]) Generates a differential tree among the two states of the project that contains the necessary changes that can modify the source to be identical to the target. The result is in form of a json object. Parameters: Name Type Argument Description sourceRoot module:Core~Node the root node of the source state. targetRoot module:Core~Node the root node of the target state. callback function &lt;optional&gt; Properties Name Type Description error Error | CoreIllegalArgumentError | CoreInternalError | null the status of the exectuion. treeDiff object the difference between the two containment hierarchies in a special JSON object Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError Returns: if the callback is not defined, the result is provided in a promise like manner. Type external:Promise getAllMetaNodes(node) Returns all META nodes. Parameters: Name Type Description node module:Core~Node any node of the containment hierarchy. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If some internal error took place inside the core layers. Type CoreInternalError Returns: The function returns a dictionary. The keys of the dictionary are the absolute paths of the META nodes of the project. Every value of the dictionary is a module:Core~Node. Type Object.&lt;string, module:Core~Node&gt; getAspectDefinitionInfo(node, name, member) Returns the meta nodes that introduce the given aspect relationship. Parameters: Name Type Description node module:Core~Node the node in question. name string the name of the set in question. member module:Core~Node the child. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError Returns: The owner and the target of the aspect meta-rule that makes member a valid member of the named aspect of node. Type module:Core~DefinitionInfo getAspectDefinitionOwner(node, name) Returns the meta node that introduces the given aspect. Parameters: Name Type Description node module:Core~Node the node in question. name string the name of the set in question. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError Returns: The meta-node that defines the aspect and makes a valid aspect for the given node. Type module:Core~Node getAspectMeta(node, name) Returns the list of valid children types of the given aspect. Parameters: Name Type Description node module:Core~Node the node in question. name string the name of the aspect. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If some internal error took place inside the core layers. Type CoreInternalError Returns: The function returns a list of absolute paths of nodes that are valid children of the node and fits to the META rules defined for the aspect. Any children, visible under the given aspect of the node must be an instance of at least one node represented by the absolute paths. Type Array.&lt;string&gt; getAttribute(node, name) Retrieves the value of the given attribute of the given node. Parameters: Name Type Description node module:Core~Node the node in question. name string the name of the attribute. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If some internal error took place inside the core layers. Type CoreInternalError Returns: The function returns the value of the attribute of the node. If the value is undefined that means the node do not have such attribute defined. Type string | number | bool | object | undefined getAttributeDefinitionOwner(node, name) Returns the meta node that introduces the given attribute. Parameters: Name Type Description node module:Core~Node the node in question. name string the name of the attribute in question. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError Returns: The meta-node that defines the attribute and makes it valid attribute for the given node. Type module:Core~Node getAttributeMeta(node, name) Returns the definition object of an attribute from the META rules of the node. Parameters: Name Type Description node module:Core~Node the node in question. name string the name of the attribute. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError Returns: The function returns the definition object, where type is always defined. Type object Examples { type: &quot;string&quot; } { type: &quot;string&quot;, regexp: &quot;^win&quot; } { type: &quot;string&quot;, enum: [ &quot;value1&quot;, &quot;value2&quot; ] } { type: &quot;boolean&quot; } { type: &quot;integer&quot; } { type: &quot;integer&quot;, min: 0, max: 10 } { type: &quot;integer&quot;, enum: [ 3, 8 ] } { type: &quot;float&quot;, min: 0, max: 9.9 } { type: &quot;asset&quot; } getAttributeNames(node) Returns the names of the defined attributes of the node. Parameters: Name Type Description node module:Core~Node the node in question. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If some internal error took place inside the core layers. Type CoreInternalError Returns: The function returns an array of the names of the attributes of the node. Type Array.&lt;string&gt; getBase(node) Returns the base node. Parameters: Name Type Description node module:Core~Node the node in question. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If some internal error took place inside the core layers. Type CoreInternalError Returns: Returns the base of the given node or null if there is no such node. Type module:Core~Node | null getBaseRoot(node) Returns the root of the inheritance chain of the given node. Parameters: Name Type Description node module:Core~Node the node in question. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If some internal error took place inside the core layers. Type CoreInternalError Returns: Returns the root of the inheritance chain (usually the FCO). Type module:Core~Node getBaseType(node) Returns the meta-node of the node in question, that is the first base node that is part of the meta. (Aliased getMetaType). Parameters: Name Type Description node module:Core~Node the node in question Throws: If node is not a Node Type CoreIllegalArgumentError If some internal error took place inside the core layers. Type CoreInternalError Returns: Returns the first node (including itself) among the inheritance chain that is a META node. It returns null if it does not find such node (ideally the only node with this result is the ROOT). Type module:Core~Node | null getBaseTypes(node) Searches for the closest META node of the node in question and the direct mixins of that node. Parameters: Name Type Description node module:Core~Node the node in question Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If some internal error took place inside the core layers. Type CoreInternalError Returns: Returns the closest Meta node that is a base of the given node plus it returns all the mixin nodes associated with the base. Type Array.&lt;module:Core~Node&gt; getChild(node, relativeId) Retrieves the child of the input node at the given relative id. It is not an asynchronous load and it automatically creates the child under the given relative id if no child was there beforehand. Parameters: Name Type Description node module:Core~Node the node in question. relativeId string the relative id which our child in question has. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If some internal error took place inside the core layers. Type CoreInternalError Returns: Return an empty node if it was created as a result of the function or return the already existing and loaded node if it found. Type module:Core~Node getChildDefinitionInfo(node, child) Returns the meta nodes that introduce the given containment relationship. Parameters: Name Type Description node module:Core~Node the node in question. child module:Core~Node the child. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError Returns: The owner and the target of the containment meta-rule that makes child a valid child of node. Type module:Core~DefinitionInfo getChildrenHashes(node) Collects the data hash values of the children of the node. Parameters: Name Type Description node module:Core~Node the node in question. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If some internal error took place inside the core layers. Type CoreInternalError Returns: The function returns a dictionary of module:Core~ObjectHash that stored in pair with the relative id of the corresponding child of the node. Type Object.&lt;string, module:Core~ObjectHash&gt; getChildrenMeta(node) Return a JSON representation of the META rules regarding the valid children of the given node. Parameters: Name Type Description node module:Core~Node the node in question. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If some internal error took place inside the core layers. Type CoreInternalError Returns: The function returns a detailed JSON structure that represents the META rules regarding the possible children of the node. Type module:Core~RelationRule Example { '/5': { max: 1, min: -1 }, '/c': { max: -1, min: 2 }, max: 10, min: undefined } getChildrenPaths(node) Collects the paths of all the children of the given node. Parameters: Name Type Description node module:Core~Node the container node in question. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If some internal error took place inside the core layers. Type CoreInternalError Returns: The function returns an array of the absolute paths of the children. Type Array.&lt;string&gt; getChildrenRelids(node) Collects the relative ids of all the children of the given node. Parameters: Name Type Description node module:Core~Node the container node in question. Returns: The function returns an array of the relative ids. Type Array.&lt;string&gt; getCollectionNames(node) Retrieves a list of the defined pointer names that has the node as target. Parameters: Name Type Description node module:Core~Node the node in question. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If some internal error took place inside the core layers. Type CoreInternalError Returns: The function returns an array of the names of the pointers pointing to the node. Type Array.&lt;string&gt; getCollectionPaths(node, name) Retrieves a list of absolute paths of nodes that has a given pointer which points to the given node. Parameters: Name Type Description node module:Core~Node the node in question. name string the name of the pointer. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If some internal error took place inside the core layers. Type CoreInternalError Returns: The function returns an array of absolute paths of nodes that has the pointer pointing to the node. Type Array.&lt;string&gt; getCommonBase(nodes) Returns the common base node of all supplied nodes. Note that if a node and its base are passed, the method will return the base of the base. Parameters: Name Type Argument Description nodes module:Core~Node &lt;repeatable&gt; a variable number of nodes to compare Throws: If some of the parameters don't match the ch the input criteria. Type CoreIllegalArgumentError Returns: If no callback is given, the result will be provided in a promise. Type external:Promise loadPointer(node, pointerName [, callback]) Loads the target of the given pointer of the given node. In the callback the node can have three values: if the node is valid, then it is the defined target of a valid pointer, if the returned value is null, then it means that the pointer is defined, but has no real target, finally if the returned value is undefined than there is no such pointer defined for the given node. Parameters: Name Type Argument Description node module:Core~Node the source node in question. pointerName string the name of the pointer. callback function &lt;optional&gt; Properties Name Type Description error Error | CoreIllegalArgumentError | CoreInternalError | null the result of the execution node module:Core~Node the resulting target Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError Returns: If no callback is given, the result will be provided in a promise. Type external:Promise loadRoot(hash [, callback]) Loads the data object with the given hash and makes it a root of a containment hierarchy. Parameters: Name Type Argument Description hash module:Core~ObjectHash the hash of the data object we like to load as root. callback function &lt;optional&gt; Properties Name Type Description error Error | CoreIllegalArgumentError | CoreInternalError | null the result of the execution node module:Core~Node the resulting root node Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError Returns: If no callback is given, the result will be provided in a promiselike manner. Type external:Promise loadSubTree(node [, callback]) Loads a complete sub-tree of the containment hierarchy starting from the given node. Parameters: Name Type Argument Description node module:Core~Node the node that is the root of the sub-tree in question. callback function &lt;optional&gt; Properties Name Type Description error Error | CoreIllegalArgumentError | CoreInternalError | null the result of the execution nodes Array.&lt;module:Core~Node&gt; the resulting sources Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError Returns: If no callback is given, the result will be provided in a promise. Type external:Promise loadTree(hash [, callback]) Loads a complete containment hierarchy using the data object - pointed by the given hash - as the root. Parameters: Name Type Argument Description hash module:Core~ObjectHash hash of the root node. callback function &lt;optional&gt; Properties Name Type Description error Error | CoreIllegalArgumentError | CoreInternalError | null the result of the execution. nodes Array.&lt;module:Core~Node&gt; the resulting nodes. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError Returns: If no callback is given, the result will be provided in a promise. Type external:Promise moveAspectMetaTarget(node, target, oldName, newName) Moves the given target definition over to a new aspect. As actual values in case of relation definitions vary quite a bit from the meta-targets, this function does not deals with the actual pointer/set target/members. Parameters: Name Type Description node module:Core~Node the node in question. target module:Core~Node the target that should be moved among definitions. oldName string the current name of the aspect that has the target. newName string the new aspect name where the target should be moved over. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError moveMember(node, memberPath, oldSetName, newSetName) Moves an own member of the set over to another set of the node. Parameters: Name Type Description node module:Core~Node the node in question. memberPath string the path of the memberNode that should be moved. oldSetName string the name of the set where the member is currently reside. newSetName string the name of the target set where the member should be moved to. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError moveNode(node, parent) Moves the given node under the given parent. Parameters: Name Type Description node module:Core~Node the node to be moved. parent module:Core~Node the parent node of the copy. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError Returns: The function returns the node after the move. Type module:Core~Node movePointerMetaTarget(node, target, oldName, newName) Moves the given target definition over to a new pointer or set. Note this does not alter the actual pointer target or set members. Parameters: Name Type Description node module:Core~Node the node in question. target module:Core~Node the target that should be moved among definitions. oldName string the current name of the pointer/set definition in question. newName string the new name of the relation towards the target. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError persist(node) Persists the changes made in memory and computed the data blobs that needs to be saved into the database to make the change and allow other users to see the new state of the project. Parameters: Name Type Description node module:Core~Node some node element of the modified containment hierarchy (usually the root). Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If some internal error took place inside the core layers. Type CoreInternalError Returns: The function returns an object which collects all the changes on data level and necessary to update the database on server side. Keys of the returned object are 'rootHash' and 'objects'. The values of these should be passed to project.makeCommit. Type module:Core~GmePersisted removeLibrary(node, name) Removes a library from your project. It will also remove any remaining instances of the specific library. Parameters: Name Type Description node module:Core~Node any node in your project. name string the name of your library. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError renameAttribute(node, oldName, newName) Renames the given attribute of the node if its value is not inherited. Parameters: Name Type Description node module:Core~Node the node in question. oldName string the current name of the attribute in question. newName string the new name of the attribute. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError renameAttributeMeta(node, oldName, newName) Renames the given attribute definition of the node. It also renames the default value of the definition! As a result of this operation, all instances of node will have the new attribute, but if they have overriden the old attribute it will remain under that name (and become meta invalid). Parameters: Name Type Description node module:Core~Node the node in question. oldName string the current name of the attribute definition in question. newName string the new name of the attribute. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError renameLibrary(node, oldName, newName) Rename a library in your project. Parameters: Name Type Description node module:Core~Node any node in your project. oldName string the current name of the library. newName string the new name of the project. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError renamePointer(node, oldName, newName) Renames the given pointer of the node if its target is not inherited. Parameters: Name Type Description node module:Core~Node the node in question. oldName string the current name of the pointer in question. newName string the new name of the pointer. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError renameRegistry(node, oldName, newName) Renames the given registry of the node if its value is not inherited. Parameters: Name Type Description node module:Core~Node the node in question. oldName string the current name of the registry in question. newName string the new name of the registry. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError renameSet(node, oldName, newName) Renames the given set of the node if its is not inherited. Parameters: Name Type Description node module:Core~Node the node in question. oldName string the current name of the set in question. newName string the new name of the set. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError setAspectMetaTarget(node, name, target) Sets a valid type for the given aspect of the node. Parameters: Name Type Description node module:Core~Node the node in question. name string the name of the aspect. target module:Core~Node the valid type for the aspect. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError setAttribute(node, name, value) Sets the value of the given attribute of the given node. It defines the attribute on demand, means that it will set the given attribute even if was ot defined for the node beforehand. Parameters: Name Type Description node module:Core~Node the node in question. name string the name of the attribute. value string | number | bool | object the new of the attribute, undefined is not allowed. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError setAttributeMeta(node, name, rule) Sets the META rules of the attribute of the node. Parameters: Name Type Description node module:Core~Node the node in question. name string the name of the attribute. rule object the rules that defines the attribute Properties Name Type Argument Description type 'string' | 'integer' | 'float' | 'boolean' | 'asset' the type of the attribute (valid types see CONSTANTS.ATTRIBUTE_TYPES). enum Array.&lt;string&gt; &lt;optional&gt; if the attribute is an enumeration, this array contains the possible values default string | number | boolean &lt;optional&gt; The value the attribute should have at the node. If not given it should be set at some point. multiline boolean &lt;optional&gt; if true, than the attribute represents a multiline string, for example code snipet. multilineType string &lt;optional&gt; describing the type of the multiline (like java or c++) suggesting syntax highlighting. isPassword boolean &lt;optional&gt; shows if the string attribute should be handled sensitively on the user interface. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError setBase(node, base) Sets the base node of the given node. The function doesn't touch the properties or the children of the node so it can cause META rule violations that needs to be corrected manually. Parameters: Name Type Description node module:Core~Node the node in question. base module:Core~Node | null the new base. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError setChildMeta(node, child [, min] [, max]) Sets the given child as a valid children type for the node. Parameters: Name Type Argument Description node module:Core~Node the node in question. child module:Core~Node the valid child node. min integer &lt;optional&gt; the allowed minimum number of children from this given node type (if not given or -1 is set, then there will be no minimum rule according this child type) max integer &lt;optional&gt; the allowed maximum number of children from this given node type (if not given or -1 is set, then there will be no minimum rule according this child type) Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError setChildrenMetaLimits(node [, min] [, max]) Sets the global containment limits for the node. Parameters: Name Type Argument Description node module:Core~Node the node in question. min integer &lt;optional&gt; the allowed minimum number of children (if not given or -1 is set, then there will be no minimum rule according children) max integer &lt;optional&gt; the allowed maximum number of children (if not given or -1 is set, then there will be no maximum rule according children) Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError setConstraint(node, name, constraint) Sets a constraint object of the node. Parameters: Name Type Description node module:Core~Node the node in question. name string the name of the constraint. constraint module:Core~Constraint the constraint to be set. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError setGuid(node, guid [, callback]) Set the GUID of a node. As the Core itself do not checks whether the GUID already exists. The use of this function is only advised during the creation of the node. Parameters: Name Type Argument Descript
