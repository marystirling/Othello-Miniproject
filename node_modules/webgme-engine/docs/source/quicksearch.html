nterPluginResult JobInfo OutputInfo PluginBase PluginConfig PluginMessage PluginNodeDescription PluginResult Project ProjectInterface GMEAuth SafeStorage UserProject WebsocketRouter WebsocketRouterUser Events BRANCH_CHANGED Fired when the open branch changed. The event could either return the name of the newly opened branch or null if there no longer is a branch opened. Type: string | null BRANCH_CLOSED Fired when the currently opened branch is closed. Type: string BRANCH_OPENED Fired when a branch is opened. Type: string BRANCH_STATUS_CHANGED Fired when the branch status changes. The returned value is one of: 'SYNC' - The local branch is in sync with the server. 'AHEAD_SYNC' - There are changes in the local branch that has not been sent to the server. The latest commit was synchronized. 'AHEAD_NOT_SYNC' - There are changes in the local branch that has not been sent to the server. The latest commit did not update the branch head. An action is required. 'PULLING' - External changes to the branch are being pulled into the branch. 'ERROR' - Some unexpected error happened. ('MERGING' - a forked commit is attempted to be merged by the server (this is disabled by default)) Type: object CONNECTED_USERS_CHANGED Fired when there are changes among the users connected to the same branch-room (have the same project and branch opened). Type: object Properties: Name Type Argument Description type string 'BRANCH_ROOM_SOCKETS', 'CLIENT_STATE_NOTIFICATION' projectId string The id of the project branchName string The name of the branch userId string The user-id of the user who joined or left socketId string The unique socket-id of the user who joined or left (this can become hashed) join boolean | undefined &lt;optional&gt; Whether or not the user joined or left the room (undefined -&gt; false) this only applies to the 'BRANCH_ROOM_SOCKETS' event. state object | null &lt;optional&gt; This only applies to the 'CLIENT_STATE_NOTIFICATION' event and is defined by the return value of the function passed in at client.registerUIStateGetter. Behind the scenes this emitted by the client when it receives a 'BRANCH_ROOM_SOCKETS' event in order to notify that new client that it has a user in the same room. But can also be emitted from the GUI by invoking client.emitStateNotification() (which is invoked by the generic webgme UI whenever its state changes). The state in the example below is specific for the generic webgme UI. Examples { &quot;type&quot;: &quot;CLIENT_STATE_NOTIFICATION&quot;, &quot;state&quot;: { &quot;activeAspect&quot;: &quot;All&quot;, &quot;activeTab&quot;: 0, &quot;layout&quot;: &quot;DefaultLayout&quot;, &quot;activeVisualizer&quot;: &quot;ModelEditor&quot;, &quot;activeProjectName&quot;: &quot;demo+SignalFlowSystem&quot;, &quot;activeBranchName&quot;: &quot;master&quot;, &quot;activeCommit&quot;: null, &quot;_toBeActiveObject&quot;: &quot;/682825457/607500954&quot;, &quot;activeObject&quot;: &quot;/682825457/607500954&quot;, &quot;activeSelection&quot;: [ &quot;/682825457/607500954&quot; ] }, &quot;projectId&quot;: &quot;demo+SignalFlowSystem&quot;, &quot;branchName&quot;: &quot;master&quot;, &quot;userId&quot;: &quot;demo&quot;, &quot;socketId&quot;: &quot;nczll3cDYPfoK7IeAAAT&quot; } { &quot;projectId&quot;: &quot;demo+SignalFlowSystem&quot;, &quot;branchName&quot;: &quot;master&quot;, &quot;userId&quot;: &quot;demo&quot;, &quot;socketId&quot;: &quot;nczll3cDYPfoK7IeAAAT&quot;, &quot;type&quot;: &quot;BRANCH_ROOM_SOCKETS&quot;, &quot;join&quot;: true } NETWORK_STATUS_CHANGED Fired when the network status changes. The returned value is one of: 'CONNECTED' - The websocket connection has been established (a project can be selected) 'DISCONNECTED' - The websocket connection is broken, the user can continue offline and any commits will be pushed automatically by the client when reconnected. 'RECONNECTED' - After a disconnect, the connection has been established again. 'INCOMPATIBLE_CONNECTION' - If the version of webgme-engine the server is different from the one loaded in the client at this point the browser must be refreshed. 'CONNECTION_ERROR' - Some unexpected error happened and the browser needs to be refreshed. Type: string NOTIFICATION A notification with a message to the end-user. Could be generated by plugins or add-ons, but also by GUI widgets. Type: object Properties: Name Type Description message string The content of the message. severity string One of 'success', 'info', 'warn', 'error' PLUGIN_FINISHED Fired when the execution of a plugin - initiated by this given client - finished. The event data contains information about the executed plugin. Type: object Properties: Name Type Description id string the id of the plugin name string the name of the plugin executionId string unique identifier that can be used for managing the execution and communicating with the running plugin metadata object the original metadata of the plugin context object the context of the plugin that has information about the project, active object, and configuration settings for the run canBeAborted boolean flag that show if the plugin can be aborted start string the exact time of the initiation of the plugin clientSide boolean flag showing if the execution is done on the client or the server side result object the result of the plugin - once it became available PLUGIN_INITIATED Fired when the client initiates a plugin execution. The event data contains information about the executed plugin. Type: object Properties: Name Type Description id string the id of the plugin name string the name of the plugin executionId string unique identifier that can be used for managing the execution and communicating with the running plugin metadata object the original metadata of the plugin context object the context of the plugin that has information about the project, active object, and configuration settings for the run canBeAborted boolean flag that show if the plugin can be aborted start string the exact time of the initiati  UI. × Search results Close "},"AddOnBase.html":{"id":"AddOnBase.html","title":"Class: AddOnBase","body":" WebGME Modules CorecrosscutsserializationStorageServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeInterPluginResultJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProjectWebsocketRouterWebsocketRouterUser Events Client#event:BRANCH_CHANGEDClient#event:BRANCH_CLOSEDClient#event:BRANCH_OPENEDClient#event:BRANCH_STATUS_CHANGEDClient#event:CONNECTED_USERS_CHANGEDClient#event:NETWORK_STATUS_CHANGEDClient#event:NOTIFICATIONClient#event:PLUGIN_FINISHEDClient#event:PLUGIN_INITIATEDClient#event:PLUGIN_NOTIFICATIONClient#event:PROJECT_CLOSEDClient#event:PROJECT_OPENED Global Global Externals Promise Class: AddOnBase AddOnBase new AddOnBase(logger, gmeConfig) BaseClass for AddOns which run on the server and act upon changes in a branch. Use the AddOnGenerator to generate a new AddOn that implements this class. Parameters: Name Type Description logger GmeLogger gmeConfig GmeConfig Members blobClient :BlobClient Type: BlobClient branchName :string Type: string core :Core Type: Core gmeConfig :GmeConfig Type: GmeConfig logger :GmeLogger Type: GmeLogger project :Project Type: Project updateResult :AddOnUpdateResult Type: AddOnUpdateResult Methods addCommitMessage(msg) Creats or appends commit message for the current update-cycle. Parameters: Name Type Description msg string addNotification(message) Adds a notification to all sockets connected to the branch room. The notification will be sent after the update-callback has been invoked. Parameters: Name Type Description message string | object Message string or object containing message. Properties Name Type Argument Default Description message string If object it must contain a message. severity string &lt;optional&gt; 'info' Severity level ('success', 'info', 'warn', 'error') configure(configuration, callback) Configures the AddOn Parameters: Name Type Description configuration object callback function getDefaultQueryParams() Returns the default values of the Query Parameters. Returns: Type object getDescription() A detailed description of this AddOn and its purpose. It can be one or more sentences. Returns: Type string getName() Readable name of this AddOn that can contain spaces. Returns: Type string getQueryParamsStructure() Structure of query parameters with names, descriptions, minimum, maximum values, default values and type definitions. Returns: Type Array.&lt;object&gt; getVersion() Current version of this AddOn using semantic versioning. Returns: Type string initialize(rootNode, commitObj, callback) Called once when the AddOn is started for the first time. Parameters: Name Type Description rootNode object commitObj object callback function query(commitHash, queryParams, callback) Queries are typically invoked by users from a client. The AddOn is not suppose to make any changes to either the model's or the AddOn's state. (Since users can share a running instance of an AddOn). Parameters: Name Type Description commitHash string State of the invoker. queryParams object Values based on the 'getQueryParametersStructure'. callback function resolves with PluginResult. setToken(token) Overwrite this if you are sending requests to the webgme server. Make sure to still update the blob-clients token. Parameters: Name Type Description token update(rootNode, commitObj, callback) This is invoked after each commit to the branch. AddOns are allowed to make changes on updates, but should not persist by themselves. The manager/monitor will persist after each AddOn has had its way (ordered by the &quot;usedAddOn&quot; registry in the rootNode). Changes made by AddOns do not trigger a new update for other addOns. Parameters: Name Type Description rootNode module:Core~Node commitObj module:Storage~CommitObject callback function × Search results Close "},"AddOnUpdateResult.html":{"id":"AddOnUpdateResult.html","title":"Class: AddOnUpdateResult","body":" WebGME Modules CorecrosscutsserializationStorageServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeInterPluginResultJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProjectWebsocketRouterWebsocketRouterUser Events Client#event:BRANCH_CHANGEDClient#event:BRANCH_CLOSEDClient#event:BRANCH_OPENEDClient#event:BRANCH_STATUS_CHANGEDClient#event:CONNECTED_USERS_CHANGEDClient#event:NETWORK_STATUS_CHANGEDClient#event:NOTIFICATIONClient#event:PLUGIN_FINISHEDClient#event:PLUGIN_INITIATEDClient#event:PLUGIN_NOTIFICATIONClient#event:PROJECT_CLOSEDClient#event:PROJECT_OPENED Global Global Externals Promise Class: AddOnUpdateResult AddOnUpdateResult new AddOnUpdateResult(commitObj) Represents the report format add-ons resolves with after an update. There is no need for the add-on to report if it made changes or not, the monitor/manager will always persist and if there are no changed objects it won't commit to the storage. Parameters: Name Type Description commitObj object commitObj Methods addCommitMessage(addOn, msg) Create or appends to the commit message. Parameters: Name Type Description addOn AddOnBase msg string addNotification(addOn, notification) Parameters: Name Type Description addOn AddOnBase notification Notification × Search results Close "},"Artifact.html":{"id":"Artifact.html","title":"Class: Artifact","body":" WebGME Modules CorecrosscutsserializationStorageServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeInterPluginResultJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProjectWebsocketRouterWebsocketRouterUser Events Client#event:BRANCH_CHANGEDClient#event:BRANCH_CLOSEDClient#event:BRANCH_OPENEDClient#event:BRANCH_STATUS_CHANGEDClient#event:CONNECTED_USERS_CHANGEDClient#event:NETWORK_STATUS_CHANGEDClient#event:NOTIFICATIONClient#event:PLUGIN_FINISHEDClient#event:PLUGIN_INITIATEDClient#event:PLUGIN_NOTIFICATIONClient#event:PROJECT_CLOSEDClient#event:PROJECT_OPENED Global Global Externals Promise Class: Artifact Artifact new Artifact(name, blobClient, descriptor) Creates a new instance of artifact, i.e. complex object, in memory. This object can be saved in the blob-storage on the server and later retrieved with its metadata hash. Parameters: Name Type Description name string Artifact's name without extension blobClient BlobClient descriptor BlobMetadata Methods addFile(name, content [, callback]) Adds content to the artifact as a file. Parameters: Name Type Argument Description name string filename content Blob File object or Blob. callback function &lt;optional&gt; if provided no promise will be returned. Returns: On success the promise will be resolved with {string} metadataHash. On error the promise will be rejected with Error error. Type external:Promise addFileAsSoftLink(name, content [, callback]) Adds files as soft-link. Parameters: Name Type Argument Description name string filename. content Blob File object or Blob. callback function &lt;optional&gt; if provided no promise will be returned. Returns: On success the promise will be resolved with {string} metadataHash. On error the promise will be rejected with Error error. Type external:Promise addFiles(files [, callback]) Adds multiple files. Parameters: Name Type Argument Description files Object.&lt;string, Blob&gt; files to add callback function &lt;optional&gt; if provided no promise will be returned. Returns: On success the promise will be resolved with {string[]} metadataHashes. On error the promise will be rejected with string error. Type external:Promise addFilesAsSoftLinks(files [, callback]) Adds multiple files as soft-links. Parameters: Name Type Argument Description files Object.&lt;string, Blob&gt; files to add callback function &lt;optional&gt; if provided no promise will be returned. Returns: On success the promise will be resolved with {string[]} metadataHashes. On error the promise will be rejected with Error error. Type external:Promise addMetadataHash(name, metadataHash [, size] [, callback]) Adds a hash to the artifact using the given file path. Parameters: Name Type Argument Description name string Path to the file in the artifact. Note: 'a/b/c.txt' metadataHash string Metadata hash that has to be added. size number &lt;optional&gt; Size of the referenced blob. callback function &lt;optional&gt; if provided no promise will be returned. Returns: On success the promise will be resolved with {string} hash. On error the promise will be rejected with Error error. Type external:Promise addMetadataHashes(metadataHashes [, callback]) Adds hashes to the artifact using the given file paths. Parameters: Name Type Argument Description metadataHashes object.&lt;string, string&gt; Keys are file paths and values metadata hashes. callback function &lt;optional&gt; if provided no promise will be returned. Returns: On success the promise will be resolved with {string[]} hashes. On error the promise will be rejected with Error error. Type external:Promise addObjectHash(name, metadataHash [, callback]) Adds a hash to the artifact using the given file path. Parameters: Name Type Argument Description name string Path to the file in the artifact. Note: 'a/b/c.txt' metadataHash string Metadata hash that has to be added. callback function &lt;optional&gt; if provided no promise will be returned. Returns: On success the promise will be resolved with {string} hash. On error the promise will be rejected with Error error. Type external:Promise addObjectHashes(metadataHashes [, callback]) Adds hashes to the artifact using the given file paths. Parameters: Name Type Argument Description metadataHashes object.&lt;string, string&gt; Keys are file paths and values metadata hashes. callback function &lt;optional&gt; if provided no promise will be returned. Returns: On success the promise will be resolved with {string[]} hashes. On error the promise will be rejected with Error error. Type external:Promise save( [callback]) Saves this artifact and uploads the metadata to the server's storage. Parameters: Name Type Argument Description callback function &lt;optional&gt; if provided no promise will be returned. Returns: On success the promise will be resolved with {string} metadataHash. On error the promise will be rejected with Error error. Type external:Promise × Search results Close "},"BlobClient.html":{"id":"BlobClient.html","title":"Class: BlobClient","body":" WebGME Modules CorecrosscutsserializationStorageServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeInterPluginResultJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProjectWebsocketRouterWebsocketRouterUser Events Client#event:BRANCH_CHANGEDClient#event:BRANCH_CLOSEDClient#event:BRANCH_OPENEDClient#event:BRANCH_STATUS_CHANGEDClient#event:CONNECTED_USERS_CHANGEDClient#event:NETWORK_STATUS_CHANGEDClient#event:NOTIFICATIONClient#event:PLUGIN_FINISHEDClient#event:PLUGIN_INITIATEDClient#event:PLUGIN_NOTIFICATIONClient#event:PROJECT_CLOSEDClient#event:PROJECT_OPENED Global Global Externals Promise Class: BlobClient BlobClient new BlobClient(parameters) Client to interact with the blob-storage. Parameters: Name Type Description parameters object Properties Name Type Description logger object Methods createArtifact(name) Creates a new artifact and adds it to array of artifacts of the instance. Parameters: Name Type Description name string Name of artifact Returns: Type Artifact getArtifact(metadataHash [, callback]) Retrieves the Artifact from the blob storage. Parameters: Name Type Argument Description metadataHash hash hash associated with the artifact. callback function &lt;optional&gt; if provided no promise will be returned. Returns: On success the promise will be resolved with Artifact artifact. On error the promise will be rejected with Error error. Type external:Promise getDownloadURL(metadataHash [, subpath]) Returns the get-url for downloading a blob. Parameters: Name Type Argument Description metadataHash string subpath string &lt;optional&gt; optional file-like path to sub-object if complex blob Returns: get-url for blob Type string getHumanSize(bytes [, si]) Converts bytes to a human readable string. Parameters: Name Type Argument Description bytes number File size in bytes. si boolean &lt;optional&gt; If true decimal conversion will be used (by default binary is used). Returns: Type string getMetadata(metadataHash [, callback]) Retrieves metadata from blob storage. Parameters: Name Type Argument Description metadataHash string hash of metadata. callback function &lt;optional&gt; if provided no promise will be returned. Returns: On success the promise will be resolved with {object} metadata. On error the promise will be rejected with Error error. Type external:Promise getNewInstance() Creates and returns a new instance of a BlobClient with the same settings as the current one. This can be used to avoid issues with the artifacts being book-kept at the instance. Returns: A new instance of a BlobClient Type BlobClient getObject(metadataHash [, callback] [, subpath]) Retrieves object from blob storage as a Buffer under node and as an ArrayBuffer in the client. N.B. if the retrieved file is a json-file and running in a browser, the content will be decoded and the string parsed as a JSON. Parameters: Name Type Argument Description metadataHash string hash of metadata for object. callback function &lt;optional&gt; if provided no promise will be returned. subpath string &lt;optional&gt; optional file-like path to sub-object if complex blob Returns: On success the promise will be resolved with {Buffer|ArrayBuffer|object} content. On error the promise will be rejected with Error error. Type external:Promise getObjectAsJSON(metadataHash [, callback]) Retrieves object from blob storage and parses the content as a JSON. (Will resolve with error if not valid JSON.) Parameters: Name Type Argument Description metadataHash string hash of metadata for object. callback function &lt;optional&gt; if provided no promise will be returned. Returns: On success the promise will be resolved with {object} contentJSON. On error the promise will be rejected with Error error. Type external:Promise getObjectAsString(metadataHash [, callback]) Retrieves object from blob storage and parses the content as a string. Parameters: Name Type Argument Description metadataHash string hash of metadata for object. callback function &lt;optional&gt; if provided no promise will be returned. Returns: On success the promise will be resolved with {string} contentString. On error the promise will be rejected with Error error. Type external:Promise getStreamObject(metadataHash, writeStream [, subpath]) If running under nodejs and getting large objects use this method to pipe the downloaded object to your provided writeStream. Parameters: Name Type Argument Description metadataHash string hash of metadata for object. writeStream stream.Writable stream the requested data will be piped to. subpath string &lt;optional&gt; optional file-like path to sub-object if complex blob Example // Piping object to the filesystem.. var writeStream = fs.createWriteStream('my.zip'); writeStream.on('error', function (err) { // handle error }); writeStream.on('finish', function () { // my.zip exists at this point }); blobClient.getStreamObject(metadataHash, writeStream); putFile(name, data [, callback]) Adds a file to the blob storage. Parameters: Name Type Argument Description name string file name. data string | Buffer | ArrayBuffer | stream.Readable file content. !ReadStream currently only available from a nodejs setting callback function &lt;optional&gt; if provided no promise will be returned. Returns: On success the promise will be resolved with {string} metadataHash. On error the promise will be rejected with Error error. Type external:Promise putFiles(o [, callback]) Adds multiple files to the blob storage. Parameters: Name Type Argument Description o object.&lt;string, (string|Buffer|ArrayBuffer)&gt; Keys are file names and values the content. callback function &lt;optional&gt; if provided no promise will be returned. Returns: On success the promise will be resolved with {object} fileNamesToMetadataHashes. On error the promise will be rejected with Error error. Type external:Promise saveAllArtifacts( [callback]) Saves all the artifacts associated with the current instance. Parameters: Name Type Argument Description callback function &lt;optional&gt; if provided no promise will be returned. Returns: On success the promise will be resolved with {string[]} artifactHashes (metadataHashes). On error the promise will be rejected with Error error. Type external:Promise × Search results Close "},"BlobMetadata.html":{"id":"BlobMetadata.html","title":"Class: BlobMetadata","body":" WebGME Modules CorecrosscutsserializationStorageServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeInterPluginResultJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProjectWebsocketRouterWebsocketRouterUser Events Client#event:BRANCH_CHANGEDClient#event:BRANCH_CLOSEDClient#event:BRANCH_OPENEDClient#event:BRANCH_STATUS_CHANGEDClient#event:CONNECTED_USERS_CHANGEDClient#event:NETWORK_STATUS_CHANGEDClient#event:NOTIFICATIONClient#event:PLUGIN_FINISHEDClient#event:PLUGIN_INITIATEDClient#event:PLUGIN_NOTIFICATIONClient#event:PROJECT_CLOSEDClient#event:PROJECT_OPENED Global Global Externals Promise Class: BlobMetadata BlobMetadata new BlobMetadata(metadata) Initializes a new instance of BlobMetadata Parameters: Name Type Description metadata object A serialized metadata object. Properties Name Type Argument Default Description name string content string | Object size number &lt;optional&gt; 0 contentType BlobMetadata.CONTENT_TYPES &lt;optional&gt; BlobMetadata.CONTENT_TYPES.OBJECT mime string &lt;optional&gt; '' isPublic boolean &lt;optional&gt; false tags Array.&lt;string&gt; &lt;optional&gt; [] Members &lt;static&gt; CONTENT_TYPES :Object Type of the metadata Type: Object Methods serialize() Serializes the metadata to a JSON object. Returns: Type Object × Search results Close "},"BlobRunPluginClient.html":{"id":"BlobRunPluginClient.html","title":"Class: BlobRunPluginClient","body":" WebGME Modules CorecrosscutsserializationStorageServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeInterPluginResultJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProjectWebsocketRouterWebsocketRouterUser Events Client#event:BRANCH_CHANGEDClient#event:BRANCH_CLOSEDClient#event:BRANCH_OPENEDClient#event:BRANCH_STATUS_CHANGEDClient#event:CONNECTED_USERS_CHANGEDClient#event:NETWORK_STATUS_CHANGEDClient#event:NOTIFICATIONClient#event:PLUGIN_FINISHEDClient#event:PLUGIN_INITIATEDClient#event:PLUGIN_NOTIFICATIONClient#event:PROJECT_CLOSEDClient#event:PROJECT_OPENED Global Global Externals Promise Class: BlobRunPluginClient BlobRunPluginClient new BlobRunPluginClient(parameters) Initializes a new instance of a server side file system object. Note: This code strictly runs in node.js (server side). Parameters: Name Type Description parameters Object × Search results Close "},"Client.html":{"id":"Client.html","title":"Class: Client","body":" WebGME Modules CorecrosscutsserializationStorageServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeInterPluginResultJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProjectWebsocketRouterWebsocketRouterUser Events Client#event:BRANCH_CHANGEDClient#event:BRANCH_CLOSEDClient#event:BRANCH_OPENEDClient#event:BRANCH_STATUS_CHANGEDClient#event:CONNECTED_USERS_CHANGEDClient#event:NETWORK_STATUS_CHANGEDClient#event:NOTIFICATIONClient#event:PLUGIN_FINISHEDClient#event:PLUGIN_INITIATEDClient#event:PLUGIN_NOTIFICATIONClient#event:PROJECT_CLOSEDClient#event:PROJECT_OPENED Global Global Externals Promise Class: Client Client new Client(gmeConfig) The Client class represents the Client API which is the way to communicate with your project from your user-defined UI pieces. It allows project selection, project tracking, model interpretation and model manipulation. !! Documentation of the class is incomplete !! What is mainly missing are the node setters. Until added here use the Core documentation and simply replace any Core nodes in the arguments with the id/path of the nodes instead. Parameters: Name Type Description gmeConfig GmeConfig the main configuration of the WebGME that holds information about the server and other options. Methods abortPlugin(executionId) Initiates the abort of the given plugin execution. Parameters: Name Type Description executionId string unique identifier that identifies the plugin execution addLibrary(name, blobHashLibraryInfoOrSeedName, callback) Sends a server request to add specified library to the current project and branch. Parameters: Name Type Description name string Name of new library (cannot contain dots or exist already) blobHashLibraryInfoOrSeedName string | object If blobHash string given will import library from blob, if string will import from seed, otherwise project at info (will also be added to info at library). Properties Name Type Argument Description projectId string The projectId of your library. branchName string &lt;optional&gt; The branch that your library follows in the origin project. commitHash string &lt;optional&gt; The commit-hash of your library. callback function Invoked when request completed. Properties Name Type Description err null | Error If request failed. result module:Storage~CommitResult Result from the commit made. addMember(path, memberPath, setId [, msg]) Add a new member node to the given set of the specified node. Parameters: Name Type Argument Description path string the path/id of the node that will be modified. memberPath string the path/id of the member node. setId string the name of the set to expand. msg string &lt;optional&gt; optional commit message, if not supplied a default one with the function name and input parameters will be used addMixin(path, addMixin [, msg]) Creates a mixin connection to the node. Parameters: Name Type Argument Description path string the path/id of the node that will be modified. addMixin string the path/id of the mixin node. msg string &lt;optional&gt; optional commit message, if not supplied a default one with the function name and input parameters will be used addUI( [ui], eventHandler [, guid]) Adds a &quot;user&quot; for receiving events regarding nodes in a specified territory. Parameters: Name Type Argument Description ui object &lt;optional&gt; Object with additional methods to be invoked. Properties Name Type Argument Description reLaunch function &lt;optional&gt; Triggered when active project/branch is switched. eventHandler function Function invoked at changes for, or initial loading of, nodes within the &quot;user's&quot; territory. Properties Name Type Description events Array.&lt;object&gt; Array of event data for affected nodes within the territory. guid string &lt;optional&gt; Unique id of user (if not provided one will be generated). Returns: The id (guid) of the newly added &quot;user&quot;. Type string Example // The eventHandler is invoked whenever there are changes to the nodes // matching any of the patterns. // There are three cases when it is triggered: // 1) updateTerritory was invoked by us. // 2) Another client made changes to nodes within the territory. // 3) We made changes to any of the nodes (via the setters). function eventHandler(events) { var i, nodeObj; for (i = 0; i &lt; events.length; i += 1) { if (events[i].etype === 'load') { // The node is loaded and we have access to it. // It was either just created or this is the initial // updateTerritory we invoked. nodeObj = client.getNode(events[i].eid); } else if (events[i].etype === 'update') { // There were changes made to the node (or any of its bases, meta-types and/or reverse relationships). // The node is still loaded and we have access to it. nodeObj = client.getNode(events[i].eid); } else if (events[i].etype === 'unload') { // The node was removed from the model (we can no longer access it). // We still get the path/id via events[i].eid } else { // &quot;Technical events&quot; not used. } } } var userId = client.addUI(null, eventHandler); canRedo(branchName) Returns true if the provided branchName matches the selected and if there were no commits after the previous undo. Parameters: Name Type Description branchName string Must match the active branch. Returns: True if it's fine to call client.redo() Type boolean canUndo(branchName) Returns true if the provided branchName matches the selected and if the current user did made the latest change. Parameters: Name Type Description branchName string Must match the active branch. Returns: True if it's fine to call client.undo() Type boolean clearMetaRules(path [, msg]) Removes all Meta rules from the node (does not have effect on the inherited rules). Parameters: Name Type Argument Description path string the path/id of the node that will be modified. msg string &lt;optional&gt; optional commit message, if not supplied a default one with the function name and input parameters will be used closeProject(callback) Closes the currently selected project. If a branch is opened it will be closed as well. Will resolve with error if no project is opened. Parameters: Name Type Description callback function Invoked when request completed. Properties Name Type Description err null | Error If the request failed. Fires: Client#event:PROJECT_CLOSED Client#event:BRANCH_CLOSED Client#event:BRANCH_CHANGED completeTransaction( [msg] [, callback]) Completes any open transaction and persists the changes to server. Parameters: Name Type Argument Default Description msg string &lt;optional&gt; ']' End of commit-message. callback function &lt;optional&gt; Optional callback that's invoked when the commit has reached the server. Example var nodeId = 'someIdToANodeThatIsLoaded'; client.startTransaction('start of commitMessage'); // While transaction is open nothing will be committed to the server. client.setAttributes(nodeId, 'name', 'newName', 'changes within the transaction'); client.setRegistry(nodeId, 'position', {x: 100, y:200}, 'some more changes'); // When we have made all of our changes we make a single commit. client.completeTransaction('end of commitMessage', function (err, result) { // Here we have the option to get notified when the commit has reached the server // and been persisted in the database. // The commit hash of the new state of our model. console.log(result.hash); // If we are working in a branch - this is the status of our commit. // 'SYNCED', 'FORKED'. console.log(result.status); }); connectToDatabase(callback) Establishes a websocket-connection to the storage/database on the server. If already connected - it will resolve immediately. Note that the client itself attempts to reconnect on unintended disconnections. To monitor the status register for the client.CONSTANTS.NETWORK_STATUS_CHANGED event. Parameters: Name Type Description callback function Invoked when request completed. Properties Name Type Description err null | Error If the request failed. Fires: Client#event:NETWORK_STATUS_CHANGED copyMoreNodes(parameters [, msg]) Copies the given nodes into the parent (does not enforce meta-rules and requires all participating nodes to be loaded in the client) Parameters: Name Type Argument Description parameters object the parameters holding parentId and nodes to be copied indexed by their ids/paths (see example) Properties Name Type Description parentId string the id/path of the parent where the new copies should be created msg string &lt;optional&gt; optional commit message, if not supplied a default one with the function name and input parameters will be used Example client.copyMoreNodes({ parentId: '', '/4': {}, '/5': { attributes: { name: 'MyNamedCopy' }, registry: { position: {x: 100, y:100} } } }, 'Copied two nodes with some additional init data.'); copyNode(path, parentId [, desc] [, msg]) Copies the given node into parent (does not enforce meta-rules and requires all participating nodes to be loaded in the client) Parameters: Name Type Argument Default Description path string the id/path of the node to copy parentId string the id/path of the parent where the new copy should be created desc object &lt;optional&gt; {} named attributes and/or registries to set for the new node (see example) Properties Name Type Argument Default Description attributes object &lt;optional&gt; {} named attributes to set for the new node registry object &lt;optional&gt; {} named registries to set for the new node msg string &lt;optional&gt; optional commit message, if not supplied a default one with the function name and input parameters will be used Returns: the newly created node if it could be copied Type GMENode | undefined Example var nodeCopy1 = client.copyNode('/4', ''); var nodeCopy2 = client.copyNode('/4', '', { attributes: { name: 'CopiedNode' }, registry: { position: {x: 100, y: 100} } }, 'Created node with specific name and position.'); copyNodes(paths, parentId [, msg]) Copies the given nodes into the parent (does not enforce meta-rules and requires all participating nodes to be loaded in the client) Parameters: Name Type Argument Description paths Array.&lt;string&gt; array of the ids/paths of the nodes to copy parentId string the id/path of the parent where the new copies should be created msg string &lt;optional&gt; optional commit message, if not supplied a default one with the function name and input parameters will be used See: For reference check the correspondent Core function copyNodes Returns: the newly created nodes if all could be copied Type Array.&lt;GMENode&gt; | undefined Example var nodeCopies1 = client.copyNodes(['/4', '/3'], ''); var nodeCopies2 = client.copyNodes('/4', '/3'], '', 'Copied two nodes'); createChildren(parameters [, msg]) Creates instances as children of the parent node based on the list of nodes among the parameters (does not enforce meta-rules and requires all participating nodes to be loaded in the client). Parameters: Name Type Argument Description parameters object the parameters holding parentId and nodes to be instantiated indexed by their ids/paths (see example) Properties Name Type Description parentId string the id/path of the parent where the new nodes should be created msg string &lt;optional&gt; optional commit message, if not supplied a default one with
