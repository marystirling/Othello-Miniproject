&gt; Returns: Type * &lt;inner&gt; updateUserDataField(userId, data [, overwrite] [, callback]) Updates the provided fields in data (recursively) within userData.data. Parameters: Name Type Argument Description userId string data object overwrite boolean &lt;optional&gt; if true the settings for the key will be overwritten. callback function &lt;optional&gt; Returns: Type * &lt;inner&gt; updateUserSettings(userId, settings [, overwrite] [, callback]) Updates the provided fields in the settings. Parameters: Name Type Argument Description userId string settings object overwrite boolean &lt;optional&gt; if true the settings for the key will be overwritten. callback function &lt;optional&gt; Returns: Type * × Search results Close "},"Server_SafeStorage.html":{"id":"Server_SafeStorage.html","title":"Module: Server:SafeStorage","body":" WebGME Modules CorecrosscutsserializationStorageServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeInterPluginResultJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProjectWebsocketRouterWebsocketRouterUser Events Client#event:BRANCH_CHANGEDClient#event:BRANCH_CLOSEDClient#event:BRANCH_OPENEDClient#event:BRANCH_STATUS_CHANGEDClient#event:CONNECTED_USERS_CHANGEDClient#event:NETWORK_STATUS_CHANGEDClient#event:NOTIFICATIONClient#event:PLUGIN_FINISHEDClient#event:PLUGIN_INITIATEDClient#event:PLUGIN_NOTIFICATIONClient#event:PROJECT_CLOSEDClient#event:PROJECT_OPENED Global Global Externals Promise Module: Server:SafeStorage This class forwards function calls to the storage and in addition: checks that input data is of correct format. checks that users are authorized to access/change projects. updates _users and _projects collections on delete/createProject. Author: pmeijer / https://github.com/pmeijer Classes SafeStorage × Search results Close "},"Server_SafeStorage-SafeStorage.html":{"id":"Server_SafeStorage-SafeStorage.html","title":"Class: SafeStorage","body":" WebGME Modules CorecrosscutsserializationStorageServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeInterPluginResultJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProjectWebsocketRouterWebsocketRouterUser Events Client#event:BRANCH_CHANGEDClient#event:BRANCH_CLOSEDClient#event:BRANCH_OPENEDClient#event:BRANCH_STATUS_CHANGEDClient#event:CONNECTED_USERS_CHANGEDClient#event:NETWORK_STATUS_CHANGEDClient#event:NOTIFICATIONClient#event:PLUGIN_FINISHEDClient#event:PLUGIN_INITIATEDClient#event:PLUGIN_NOTIFICATIONClient#event:PROJECT_CLOSEDClient#event:PROJECT_OPENED Global Global Externals Promise Class: SafeStorage Server:SafeStorage~ SafeStorage new SafeStorage(database, logger, gmeConfig, gmeAuth) Parameters: Name Type Description database logger gmeConfig gmeAuth Methods _getProject(data, callback) Authorization: read access Parameters: Name Type Description data callback Returns: Type * createBranch(data, callback) Authorization: write access for data.projectId Parameters: Name Type Description data callback Returns: Type * createProject(data [, callback]) Creates a project and assigns a projectId by concatenating the username and the provided project name. The user with the given username becomes the owner of the project. Authorization level: canCreate Parameters: Name Type Argument Description data object input parameters Properties Name Type Argument Default Description projectName string name of new project. username string &lt;optional&gt; gmeConfig.authentication.guestAccount ownerId string &lt;optional&gt; data.username kind string &lt;optional&gt; Category of project typically based on meta. callback function &lt;optional&gt; Returns: //TODO: jsdocify this Type promise createTag(data, callback) Authorization: write access for data.projectId Parameters: Name Type Description data callback Returns: Type * deleteBranch(data, callback) Authorization: write access for data.projectId Parameters: Name Type Description data callback Returns: Type * deleteProject(data [, callback]) Deletes a project from the _projects collection, deletes the collection for the the project and removes the rights from all users. Authorization level: delete access for project Parameters: Name Type Argument Description data object input parameters Properties Name Type Argument Default Description projectId string identifier for project. username string &lt;optional&gt; gmeConfig.authentication.guestAccount callback function &lt;optional&gt; Returns: //TODO: jsdocify this Type Promise deleteTag(data, callback) Authorization: delete access for data.projectId Parameters: Name Type Description data callback Returns: Type * duplicateProject(data [, callback]) Duplicates a project including all data-objects, commits, branches etc. Authorization level: canCreate and read access for project Parameters: Name Type Argument Description data object input parameters Properties Name Type Argument Default Description projectId string id of existing project that will be duplicated. projectName string name of new project. username string &lt;optional&gt; gmeConfig.authentication.guestAccount ownerId string &lt;optional&gt; data.username callback function &lt;optional&gt; Returns: //TODO: jsdocify this Type promise getBranches(data [, callback]) Returns a dictionary with all the branches and their hashes within a project. Example: { master: '#someHash', b1: '#someOtherHash' } Authorization level: read access for project Parameters: Name Type Argument Description data object input parameters Properties Name Type Argument Default Description projectId string identifier for project. username string &lt;optional&gt; gmeConfig.authentication.guestAccount callback function &lt;optional&gt; Returns: //TODO: jsdocify this Type promise getBranchHash(data, callback) Authorization: read access for data.projectId Parameters: Name Type Description data callback Returns: Type * getCommits(data [, callback]) Returns an array of commits for a project ordered by their timestamp. Authorization level: read access for project Parameters: Name Type Argument Description data object input parameters Properties Name Type Argument Default Description projectId string identifier for project. number number maximum number of commits to load. before number | string timestamp or commitHash to load history from. When number given it will load data.number of commits strictly before data.before, when commitHash is given it will return that commit too. username string &lt;optional&gt; gmeConfig.authentication.guestAccount callback function &lt;optional&gt; Returns: //TODO: jsdocify this Type promise getCommonAncestorCommit(data, callback) Authorization: read access for data.projectId Parameters: Name Type Description data callback Returns: Type * getHistory(data [, callback]) Returns an array of commits starting from either a branch(es) or commitHash(es). They are ordered by the rules (applied in order) Descendants are always before their ancestors By their timestamp Authorization level: read access for project Parameters: Name Type Argument Description data object input parameters Properties Name Type Argument Default Description projectId string identifier for project. number number maximum number of commits to load. start string | Array.&lt;string&gt; BranchName or commitHash, or an array of such. username string &lt;optional&gt; gmeConfig.authentication.guestAccount callback function &lt;optional&gt; Returns: //TODO: jsdocify this Type promise getLatestCommitData(data [, callback]) Returns the latest commit data for a branch within the project. (This is the same data that is provided during a BRANCH_UPDATE event.) Example: { projectId: 'guest+TestProject', branchName: 'master', commitObject: { _id: '#someCommitHash', root: '#someNodeHash', parents: ['#someOtherCommitHash'], update: ['guest'], time: 1430169614741, message: 'createChild(/1/2)', type: 'commit' }, coreObject: [{coreObj}, ..., {coreObj}], } Authorization level: read access for project Parameters: Name Type Argument Description data object input parameters Properties Name Type Argument Default Description projectId string identifier for project. branchName string name of the branch. username string &lt;optional&gt; gmeConfig.authentication.guestAccount callback function &lt;optional&gt; Returns: //TODO: jsdocify this Type promise getProjects(data [, callback]) Returns and array of dictionaries for each project the user has at least read access to. If branches is set, the returned array will be filtered based on if the projects really do exist as collections on their own. If branches is not set, there is no guarantee that the returned projects really exist. Authorization level: read access for each returned project. Parameters: Name Type Argument Description data object input parameters Properties Name Type Argument Default Description info boolean &lt;optional&gt; include the info field from the _projects collection. rights boolean &lt;optional&gt; include users' authorization information for each project. branches boolean &lt;optional&gt; include a dictionary with all branches and their hash. hooks boolean &lt;optional&gt; include the dictionary with all hooks. projectId string &lt;optional&gt; if given will return only single matching project. username string &lt;optional&gt; gmeConfig.authentication.guestAccount callback function &lt;optional&gt; Returns: //TODO: jsdocify this Type Promise getTags(data [, callback]) Returns a dictionary with all the tags and their commitHashes within a project. Example: { tag1: '#someHash', taggen: '#someOtherHash' } Authorization level: read access for project Parameters: Name Type Argument Description data object input parameters Properties Name Type Argument Default Description projectId string identifier for project. username string &lt;optional&gt; gmeConfig.authentication.guestAccount callback function &lt;optional&gt; Returns: Type * loadObjects(data, callback) Authorization: TODO: read access for data.projectId Parameters: Name Type Description data callback Returns: Type * loadPaths(data [, callback]) Returns a dictionary with all the hashes needed to load the containment of the input paths. Authorization level: read access for data.projectId Parameters: Name Type Argument Description data object input parameters. Properties Name Type Argument Default Description projectId string identifier for project. username string &lt;optional&gt; gmeConfig.authentication.guestAccount pathsInfo Array.&lt;object&gt; list of objects with parentHash and path. excludes Array.&lt;string&gt; &lt;optional&gt; list of known object hashes that should not be returned. excludeParents boolean &lt;optional&gt; if true will only return the data for the node at the path. callback function &lt;optional&gt; Returns: //TODO: jsdocify this Type promise makeCommit(data, callback) Authorization: write access for data.projectId Parameters: Name Type Description data callback Returns: Type * openProject(data, callback) Authorization: read access Parameters: Name Type Description data callback Returns: Type * setBranchHash(data, callback) Authorization: write access for data.projectId Parameters: Name Type Description data callback Returns: Type * squashCommits(data, callback) Authorization: write access for data.projectId Parameters: Name Type Description data object input parameters Properties Name Type Argument Default Description projectId string identifier for project. fromCommit string starting point of the squash. toCommitOrBranch string branch or commit where the endpoint of squash can be found. username string &lt;optional&gt; gmeConfig.authentication.guestAccount callback Returns: Type * transferProject(data, callback) Authorization level: canCreate and delete access for project Parameters: Name Type Description data callback Returns: Type * × Search results Close "},"Server_UserProject.html":{"id":"Server_UserProject.html","title":"Module: Server:UserProject","body":" WebGME Modules CorecrosscutsserializationStorageServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeInterPluginResultJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProjectWebsocketRouterWebsocketRouterUser Events Client#event:BRANCH_CHANGEDClient#event:BRANCH_CLOSEDClient#event:BRANCH_OPENEDClient#event:BRANCH_STATUS_CHANGEDClient#event:CONNECTED_USERS_CHANGEDClient#event:NETWORK_STATUS_CHANGEDClient#event:NOTIFICATIONClient#event:PLUGIN_FINISHEDClient#event:PLUGIN_INITIATEDClient#event:PLUGIN_NOTIFICATIONClient#event:PROJECT_CLOSEDClient#event:PROJECT_OPENED Global Global Externals Promise Module: Server:UserProject Author: pmeijer / https://github.com/pmeijer Classes UserProject × Search results Close "},"Server_UserProject-UserProject.html":{"id":"Server_UserProject-UserProject.html","title":"Class: UserProject","body":" WebGME Modules CorecrosscutsserializationStorageServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeInterPluginResultJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProjectWebsocketRouterWebsocketRouterUser Events Client#event:BRANCH_CHANGEDClient#event:BRANCH_CLOSEDClient#event:BRANCH_OPENEDClient#event:BRANCH_STATUS_CHANGEDClient#event:CONNECTED_USERS_CHANGEDClient#event:NETWORK_STATUS_CHANGEDClient#event:NOTIFICATIONClient#event:PLUGIN_FINISHEDClient#event:PLUGIN_INITIATEDClient#event:PLUGIN_NOTIFICATIONClient#event:PROJECT_CLOSEDClient#event:PROJECT_OPENED Global Global Externals Promise Class: UserProject Server:UserProject~ UserProject new UserProject(dbProject, storage, mainLogger, gmeConfig) This project is connected directly to the database and does not require the server to be running. It is used by the bin scripts and for testing. Parameters: Name Type Description dbProject object Underlying data store project. storage object Safe storage. mainLogger object Logger instance. gmeConfig GmeConfig Extends ProjectInterface Members gmeConfig :GmeConfig Type: GmeConfig Inherited From: ProjectInterface#gmeConfig logger :GmeLogger Type: GmeLogger Inherited From: ProjectInterface#logger projectId :string Unique ID of project, built up by the ownerId and projectName. Type: string Inherited From: ProjectInterface#projectId Example 'guest+TestProject', 'organization+TestProject2' Methods createBranch(branchName, newHash [, callback]) Creates a new branch with head pointing to the provided commit hash. Parameters: Name Type Argument Description branchName string Name of branch to create. newHash module:Storage~CommitHash New commit hash for branch head. callback function &lt;optional&gt; If provided no promise will be returned. Properties Name Type Description error null | Error The result of the execution. result module:Storage~CommitResult Status about the branch update. Inherited From: ProjectInterface#createBranch Overrides: ProjectInterface#createBranch Returns: On success the promise will be resolved with module:Storage~CommitResult result. On error the promise will be rejected with Error error. Type external:Promise createTag(tagName, commitHash [, callback]) Creates a new tag pointing to the provided commit hash. Parameters: Name Type Argument Description tagName string Name of tag to create. commitHash module:Storage~CommitHash Commit hash tag will point to. callback function &lt;optional&gt; If provided no promise will be returned. Properties Name Type Description error null | Error The result of the execution. Inherited From: ProjectInterface#createTag Overrides: ProjectInterface#createTag Returns: On success the promise will be resolved with nothing. On error the promise will be rejected with Error error. Type external:Promise deleteBranch(branchName, oldHash [, callback]) Deletes the branch. Parameters: Name Type Argument Description branchName string Name of branch to create. oldHash module:Storage~CommitHash Previous commit hash for branch head. callback function &lt;optional&gt; If provided no promise will be returned. Properties Name Type Description error null | Error The result of the execution. result module:Storage~CommitResult Status about the branch update. Inherited From: ProjectInterface#deleteBranch Overrides: ProjectInterface#deleteBranch Returns: On success the promise will be resolved with module:Storage~CommitResult result. On error the promise will be rejected with Error error. Type external:Promise deleteTag(tagName [, callback]) Deletes the given tag. Parameters: Name Type Argument Description tagName string Name of tag to delete. callback function &lt;optional&gt; If provided no promise will be returned. Properties Name Type Description error null | Error The result of the execution. Inherited From: ProjectInterface#deleteTag Overrides: ProjectInterface#deleteTag Returns: On success the promise will be resolved with nothing. On error the promise will be rejected with Error error. Type external:Promise getBranches( [callback]) Retrieves all branches and their current heads within the project. Parameters: Name Type Argument Description callback function &lt;optional&gt; If provided no promise will be returned. Properties Name Type Description error null | Error The result of the execution. branches Object.&lt;string, module:Storage~CommitHash&gt; An object with branch names as keys and their commit-hashes as values. Inherited From: ProjectInterface#getBranches Overrides: ProjectInterface#getBranches Returns: On success the promise will be resolved with Object.&lt;string, module:Storage~CommitHash&gt; branches. On error the promise will be rejected with Error error. Type external:Promise getBranchHash(branchName [, callback]) Retrieves the commit hash for the head of the branch. Parameters: Name Type Argument Description branchName string Name of branch. callback function &lt;optional&gt; If provided no promise will be returned. Properties Name Type Description error null | Error The result of the execution. commitHash module:Storage~CommitHash The commit hash. Inherited From: ProjectInterface#getBranchHash Overrides: ProjectInterface#getBranchHash Returns: On success the promise will be resolved with module:Storage~CommitHash commitHash. On error the promise will be rejected with Error error. Type external:Promise getCommitObject(branchNameOrCommitHash [, callback]) Retrieves the commit-object at the provided branch or commit-hash. Parameters: Name Type Argument Description branchNameOrCommitHash string Name of branch or a commit-hash. callback function &lt;optional&gt; If provided no promise will be returned. Properties Name Type Description error null | Error The result of the execution. commit module:Storage~CommitObject The commit-object. Inherited From: ProjectInterface#getCommitObject Returns: On success the promise will be resolved with module:Storage~CommitObject commitObject. On error the promise will be rejected with Error error. Type external:Promise getCommits(before, number [, callback]) Retrieves and array of the latest (sorted by timestamp) commits for the project. If timestamp is given it will get number of commits strictly before before. If commit hash is specified that commit will be included too. N.B. due to slight time differences on different machines, ancestors may be returned before their descendants. Unless looking for 'headless' commits 'getHistory' is the preferred method. Parameters: Name Type Argument Description before number | module:Storage~CommitHash Timestamp or commitHash to load history from. number number Number of commits to load. callback function &lt;optional&gt; If provided no promise will be returned. Properties Name Type Description error null | Error The result of the execution. commits Array.&lt;module:Storage~CommitObject&gt; The commits that match the input, ordered by their time of insertion. Inherited From: ProjectInterface#getCommits Overrides: ProjectInterface#getCommits Returns: On success the promise will be resolved with Array.&lt;module:Storage~CommitObject&gt; commits. On error the promise will be rejected with Error error. Type external:Promise getCommonAncestorCommit(commitA, commitB [, callback]) Retrieves the common ancestor of two commits. If no ancestor exists it will result in an error. Parameters: Name Type Argument Description commitA module:Storage~CommitHash Commit hash. commitB module:Storage~CommitHash Commit hash. callback function &lt;optional&gt; If provided no promise will be returned. Properties Name Type Description error null | Error The result of the execution (will be non-null if e.g. the commits do not exist or have no common ancestor). commitHash module:Storage~CommitHash The commit hash of the common ancestor. Inherited From: ProjectInterface#getCommonAncestorCommit Overrides: ProjectInterface#getCommonAncestorCommit Returns: On success the promise will be resolved with module:Storage~CommitHash commitHash. On error the promise will be rejected with Error error. Type external:Promise getHistory(start, number [, callback]) Retrieves an array of commits starting from a branch(es) and/or commitHash(es). The result is ordered by the rules (applied in order) 1. Descendants are always returned before their ancestors. 2. By their timestamp. Parameters: Name Type Argument Description start string | module:Storage~CommitHash | Array.&lt;string&gt; | Array.&lt;module:Storage~CommitHash&gt; Branch name, commit hash or array of these. number number Number of commits to load. callback function &lt;optional&gt; If provided no promise will be returned. Properties Name Type Description error null | Error The result of the execution. commits Array.&lt;module:Storage~CommitObject&gt; The commits that match the input ordered as explained. Inherited From: ProjectInterface#getHistory Overrides: ProjectInterface#getHistory Returns: On success the promise will be resolved with Array.&lt;module:Storage~CommitObject&gt; commits. On error the promise will be rejected with Error error. Type external:Promise getProjectInfo( [callback]) Retrieves the metadata of the project. Parameters: Name Type Argument Description callback function &lt;optional&gt; If provided no promise will be returned. Properties Name Type Description error null | Error The result of the execution. projectInfo object An object with info about the project. Inherited From: ProjectInterface#getProjectInfo Overrides: ProjectInterface#getProjectInfo Returns: On success the promise will be resolved with {object} projectInfo. On error the promise will be rejected with Error error. Type external:Promise Example { _id: 'guest+example', owner: 'guest', name: 'example', info: { createdAt: '2016-12-02T17:52:25.029Z', viewedAt: '2017-01-30T22:45:15.269Z', modifiedAt: '2017-01-20T00:15:34.593Z', creator: 'guest', viewer: 'guest', modifier': 'guest' }, hooks: { ConstraintCheckerHook': { url: 'http://127.0.0.1:8080/ConstraintCheckerHook', description': 'Checks if there are any meta violations in the project', events: ['COMMIT'], active: true, createdAt: '2017-01-19T23:22:46.834Z', updatedAt: '2017-01-19T23:22:46.834Z' } }, rights: { read: true, write: true, delete: true }, branches: { b1: '#998067142c7ff8067cd0c04a0ec4ef80d865606c', master: '#36df6f8c17b2ccf4e35a2a75b1e0adb928f82a61' } } getRootHash(branchNameOrCommitHash [, callback]) Retrieves the root hash at the provided branch or commit-hash. Parameters: Name Type Argument Description branchNameOrCommitHash string Name of branch or a commit-hash. callback function &lt;optional&gt; If provided no promise will be returned. Properties Name Type Description error null | Error The result of the execution. rootHash module:Core~ObjectHash The root hash. Inherited From: ProjectInterface#getRootHash Returns: On success the promise will be resolved with module:Core~ObjectHash rootHash. On error the promise will be rejected with Error error. Type external:Promise getTags( [callback]) Retrieves all tags and their commits hashes within the project. Parameters: Name Type Argument Description callback function &lt;optional&gt; If provided no promise will be returned. Properties Name Type Description error null | Error The result of the execution. tags Object.&lt;string, module:Storage~CommitHash&gt; An object with tag names as keys and their commit-hashes as values. Inherited From: ProjectInterface#getTags Overrides: ProjectInterface#getTags Returns: On success the promise will be resolved with Object.&lt;string, module:Storage~CommitHash&gt; tags. On error the promise will be rejected with Error error. Type external:Promise getUserId() Return the identity of the current user of this project. Inherited From: ProjectInterface#getUserId Overrides: ProjectInterface#getUserId Returns: the userId Type string makeCommit(branchName, parents, rootHash, coreObjects, msg [, callback]) Makes a commit to data base. Based on the root hash and commit message a new module:Storage.CommitObject (with returned hash) is generated and insert together with the core objects to the database on the server. Parameters: Name Type Argument Default Description branchName string Name of branch to update (none if null). parents Array.&lt;module:Storage~CommitHash&gt; Parent commit hashes. rootHash module:Core~ObjectHash Hash of root object. coreObjects module:Core~DataObject Core objects associated with the commit. msg string 'n/a' Commit message. callback function &lt;optional&gt; If provided no promise will be returned. Properties Name Type Description error null | Error The result of the execution. result module:Storage~CommitResult Status about the commit and branch update. Inherited From: ProjectInterface#makeCommit Overrides: ProjectInterface#makeCommit Returns: On success the promise will be resolved with module:Storage~CommitResult result. On error the promise will be rejected with {Error} error. Type external:Promise Examples var persisted = core.persist(rootNode); project.makeCommit('master', ['#thePreviousCommitHash'], persisted.rootHash, persisted.objects, 'new commit') .then(function (result) { // result = { // status: 'SYNCED', // hash: '#thisCommitHash' // } }) .catch(function (error) { // error.message = 'Not authorized to read project: guest+project' }); project.makeCommit('master', ['#notPreviousCommitHash'], persisted.rootHash, persisted.objects, 'new commit') .then(function (result) { // result = { // status: 'FORKED', // hash: '#thisCommitHash' // } })... project.makeCommit(null, ['#anExistingCommitHash'], persisted.rootHash, persisted.objects, 'new commit') .then(function (result) { // result = { // hash: '#thisCommitHash' // } })... project.makeCommit('master', ['#aPreviousCommitHash'], previousRootHash, {}, 'adding a commit to master') .then(function (result) { // result = { // status: 'SYNCED', // hash: '#thisCommitHash' // } })... setBranchHash(branchName, newHash, oldHash [, callback]) Updates the head of the branch. Parameters: Name Type Argument Description branchName string Name of branch to update. newHash module:Storage~CommitHash New commit hash for branch head. oldHash module:Storage~CommitHash Current state of the branch head inside the database. callback function &lt;optional&gt; If provided no promise will be returned. Properties Name Type Description error null | Error The result of the execution. result module:Storage~CommitResult Status about the branch update. Inherited From: ProjectInterface#setBranchHash Overrides: ProjectInterface#setBranchHash Returns: On success the promise will be resolved with module:Storage~CommitResult result. On error the promise will be rejected with Error error. Type external:Promise setUser(userName) Sets the user that accesses the database. If not altered it defaults to authentication.guestAccount in the {GmeConfig}. Parameters: Name Type Description userName string User that access the database. × Search results Close "},"WebsocketRouter.html":{"id":"WebsocketRouter.html","title":"Class: WebsocketRouter","body":" WebGME Modules CorecrosscutsserializationStorageServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeInterPluginResultJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProjectWebsocketRouterWebsocketRouterUser Events Client#event:BRANCH_CHANGEDClient#event:BRANCH_CLOSEDClient#event:BRANCH_OPENEDClient#event:BRANCH_STATUS_CHANGEDClient#event:CONNECTED_USERS_CHANGEDClient#event:NETWORK_STATUS_CHANGEDClient#event:NOTIFICATIONClient#event:PLUGIN_FINISHEDClient#event:PLUGIN_INITIATEDClient#event:PLUGIN_NOTIFICATIONClient#event:PROJECT_CLOSEDClient#event:PROJECT_OPENED Global Global Externals Promise Class: WebsocketRouter WebsocketRouter Class for websocket funcionalities associated with routers. new WebsocketRouter(websocket, routerId) Create a WebsocketRouter. Parameters: Name Type Description websocket object The websocket server that the router will be attahced to. routerId string The id of the router 'usually its name'. Had to be known by the client user to be able to sucessfully connect. Methods disconnect(error) Forcefully disconnects all connected users (they got a notification). Parameters: Name Type Description error Error The error that describes the reason for disconnect. getRoomId() Returns the websocket room id. Returns: The full id of the websocket room that is used to separate users of this router. Type string getRouterId() Returns the websocket router id. Returns: The router id of the router. Type string onConnect(handleFn) Sets the event handling function of user connect. Parameters: Name Type Description handleFn function The function that needs to be called when a user connects. The function should handle two arguments. The first will be a WebsocketRouterUser object, while the second is a callback (highlighting with an error object if we accept the connection). send(payload) Broadcasts a message to all connected users. Parameters: Name Type Description payload object The content object of the message (has to be stringifiable!). × Search results Close "},"WebsocketRouterUser.html":{"id":"WebsocketRouterUser.html","title":"Class: WebsocketRouterUser","body":" WebGME Modules CorecrosscutsserializationStorageServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeInterPluginResultJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProjectWebsocketRouterWebsocketRouterUser Events Client#event:BRANCH_CHANGEDClient#event:BRANCH_CLOSEDClient#event:BRANCH_OPENEDClient#event:BRANCH_STATUS_CHANGEDClient#event:CONNECTED_USERS_CHANGEDClient#event:NETWORK_STATUS_CHANGEDClient#event:NOTIFICATIONClient#event:PLUGIN_FINISHEDClient#event:PLUGIN_INITIATEDClient#event:PLUGIN_NOTIFICATIONClient#event:PROJECT_CLOSEDClient#event:PROJECT_OPENED Global Global Externals Promise Class: WebsocketRouterUser WebsocketRouterUser Class for individual users connected via websocket to the websocket router. new WebsocketRouterUser(socket, router) Create a WebsocketRouterUser (normally called automatically as a response to a connect event). Parameters: Name Type Description socket object The socket that just joined the router specific room (connected). router object The router where the user was connecting. Methods disconnect(error) Forcefully disconnects the connected users (notification will be sent). Parameters: Name Type Description error Error The error that describes the reason for disconnect. onDisconnect(handleFn) Sets the disconnect handle of the user. Parameters: Name Type Description handleFn function The function that will be called once the user disconnects from the service. onMessage(handleFn) Sets the message handle of the user. Parameters: Name Type Description handleFn function The function that will be called once the user send a message. send(payload) Sends a message to the connected users. Parameters: Name Type Description payload object The content object of the message (has to be stringifiable!). × Search results Close "}}

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
