ion node module:Core~Node the node in question. guid module:Core~GUID the new globally unique identifier. callback function &lt;optional&gt; Properties Name Type Description error Error | CoreIllegalArgumentError | CoreIllegalOperationError | CoreInternalError | null the result of the execution. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError Returns: If no callback is given, the result will be provided in a promise. Type external:Promise setMemberAttribute(node, setName, path, attrName, value) Sets the attribute value which represents a property of the membership. Parameters: Name Type Description node module:Core~Node the owner of the set. setName string the name of the set. path string the absolute path of the member node. attrName string the name of the attribute. value string | number | bool | object the new value of the attribute. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError setMemberRegistry(node, setName, path, regName, value) Sets the registry entry value which represents a property of the membership. Parameters: Name Type Description node module:Core~Node the owner of the set. setName string the name of the set. path string the absolute path of the member node. regName string the name of the registry entry. value string | number | bool | object the new value of the registry. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError setPointer(node, name, target) Sets the target of the pointer of the node. Parameters: Name Type Description node module:Core~Node the node in question. name string the name of the pointer in question. target module:Core~Node | null the new target of the pointer. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError setPointerMetaLimits(node, name [, min] [, max]) Sets the global target limits for pointer/set of the node. On META level the only distinction between pointer and sets is the global multiplicity which has to maximize the number of possible targets to 1 in case of 'pure' pointer definitions. Parameters: Name Type Argument Description node module:Core~Node the node in question. name string the name of the pointer/set. min integer &lt;optional&gt; the allowed minimum number of children (if not given or -1 is set, then there will be no minimum rule according targets) max integer &lt;optional&gt; the allowed maximum number of children (if not given or -1 is set, then there will be no maximum rule according targets) Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError setPointerMetaTarget(node, name, target [, min] [, max]) Sets the given target as a valid target type for the pointer/set of the node. Parameters: Name Type Argument Description node module:Core~Node the node in question. name string the name of the pointer/set. target module:Core~Node the valid target/member node. min integer &lt;optional&gt; the allowed minimum number of target/member from this given node type (if not given or -1 is set, then there will be no minimum rule according this target type) max integer &lt;optional&gt; the allowed maximum number of target/member from this given node type (if not given or -1 is set, then there will be no minimum rule according this target type) Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError setRegistry(node, name, value) Sets the value of the given registry entry of the given node. It defines the registry entry on demand, means that it will set the given registry entry even if was ot defined for the node beforehand. Parameters: Name Type Description node module:Core~Node the node in question. name string the name of the registry entry. value string | number | bool | object the new of the registry entry. Can be any primitive type or object. Undefined is not allowed. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError setSetAttribute(node, setName, attrName, value) Sets the attribute entry value for the set at the node. Parameters: Name Type Description node module:Core~Node the owner of the set. setName string the name of the set. attrName string the name of the attribute entry. value string | number | bool | object the new value of the attribute. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError setSetRegistry(node, setName, regName, value) Sets the registry entry value for the set at the node. Parameters: Name Type Description node module:Core~Node the owner of the set. setName string the name of the set. regName string the name of the registry entry. value string | number | bool | object the new value of the registry. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreInternalError traverse(root, options, visitFn [, callback]) The function traverses the sub-tree of the project starting with the given root and calls the visit function for every node. Parameters: Name Type Argument Description root module:Core~Node the root node of the sub-tree that needs to be traversed. options object parameters to control the traversing. Properties Name Type Argument Default Description excludeRoot bool &lt;optional&gt; false controls whether the root should be excluded from visit. order 'BFS' | 'DFS' &lt;optional&gt; 'BFS' controls if the traversal order should be breadth first or depth first. maxParallelLoad integer &lt;optional&gt; 100 the maximum number of parallel loads allowed. stopOnError bool &lt;optional&gt; true controls if the traverse should stop in case of error. visitFn function the visitation function that will be called for every node in the sub-tree, the second parameter of the function is a callback that should be called to note to the traversal function that the visitation for a given node finished. Properties Name Type Description node module:Core~Node the node that is being visited. next function the callback function of the visit function that marks the end of visitation. callback function &lt;optional&gt; Properties Name Type Description error Error | CoreIllegalArgumentError | CoreInternalError | null the status of the execution. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError Returns: If no callback is given, the end of traverse is marked in a promise like manner. Type external:Promise tryToConcatChanges(mine, theirs) Tries to merge two patch object. The patches ideally represents changes made by two parties. They represents changes from the same source ending in different states. Our aim is to generate a single patch that could cover the changes of both party. Parameters: Name Type Description mine object the tree structured JSON patch that represents my changes. theirs object the tree structured JSON patch that represents the changes of the other party. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError If some internal error took place inside the core layers. Type CoreInternalError Returns: The function returns with an object that contains the conflicts (if any) and the merged patch. Type object updateLibrary(node, name, libraryRootHash [, libraryInfo], updateInstructions [, callback]) It updates a library in your project based on the input information. It will 'replace' the old version, keeping as much information as possible regarding the instances. Parameters: Name Type Argument Description node module:Core~Node any regular node in your project. name string the name of the library you want to update. libraryRootHash string the hash of your library's new root (must exist in the project's collection at the time of call). libraryInfo object &lt;optional&gt; information about your project. Properties Name Type Argument Description projectId string &lt;optional&gt; the projectId of your library. branchName string &lt;optional&gt; the branch that your library follows in the origin project. commitHash string &lt;optional&gt; the version of your library. updateInstructions not yet used parameter. callback function &lt;optional&gt; Properties Name Type Description error Error | CoreIllegalArgumentError | CoreIllegalOperationError | CoreInternalError | null the status of the execution. Throws: If some of the parameters don't match the input criteria. Type CoreIllegalArgumentError Returns: If no callback is given, the result is presented in a promise like manner. Type external:Promise × Search results Close "},"ExecutorClient.html":{"id":"ExecutorClient.html","title":"Class: ExecutorClient","body":" WebGME Modules CorecrosscutsserializationStorageServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeInterPluginResultJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProjectWebsocketRouterWebsocketRouterUser Events Client#event:BRANCH_CHANGEDClient#event:BRANCH_CLOSEDClient#event:BRANCH_OPENEDClient#event:BRANCH_STATUS_CHANGEDClient#event:CONNECTED_USERS_CHANGEDClient#event:NETWORK_STATUS_CHANGEDClient#event:NOTIFICATIONClient#event:PLUGIN_FINISHEDClient#event:PLUGIN_INITIATEDClient#event:PLUGIN_NOTIFICATIONClient#event:PROJECT_CLOSEDClient#event:PROJECT_OPENED Global Global Externals Promise Class: ExecutorClient ExecutorClient new ExecutorClient(parameters) Client for creating, monitoring, and receiving output executor jobs. This client is used by the Executor Workers and some of the API calls are not meant to be used by &quot;end users&quot;. Parameters: Name Type Description parameters object Properties Name Type Description logger object Methods createJob(jobInfo [, callback]) Creates a new job. Parameters: Name Type Argument Description jobInfo object initial information about the job must contain the hash. Properties Name Type Description hash object a unique id for the job (e.g. the hash of the artifact containing the executor_config.json). callback function &lt;optional&gt; if provided no promise will be returned. Returns: On success the promise will be resolved with JobInfo result. On error the promise will be rejected with Error error. Type external:Promise getInfo(hash [, callback]) Retrieves the current state of the job in form of a JobInfo Parameters: Name Type Argument Description hash string unique id for the job (e.g. the hash of the artifact containing the executor_config.json). callback function &lt;optional&gt; if provided no promise will be returned. Returns: On success the promise will be resolved with JobInfo jobInfo. On error the promise will be rejected with Error error. Type external:Promise getNewExecutorConfig(cmd [, args] [, outputInterval] [, outputSegmentSize]) Creates a new configuration object for the job execution. To make the worker post output either the outputInterval and/or outputSegmentSize must be specified. - If both are negative (or falsy) no output will be given. - When both are specified a timeout will be set at start (and after each posted output). If the number of lines exceeds outputSegmentSize during that timeout, the output will be posted and a new timeout will be triggered. N.B. even though a short outputInterval is set, the worker won't post new output until the responses from previous posts have returned. Before the job returns with a &quot;completed&quot; status code, all queued outputs will be posted (and the responses will be ensured to have returned). Parameters: Name Type Argument Default Description cmd string command to execute. args Array.&lt;string&gt; &lt;optional&gt; command arguments. outputInterval number &lt;optional&gt; -1 max time [ms] between (non-empty) output posts from worker. outputSegmentSize number &lt;optional&gt; -1 number of lines before new output is posted from worker. (N.B. posted segments can still contain more number of lines). Returns: Type object getOutput(hash [, start] [, end] [, callback]) Retrieves the output associated with jobHash, to limit the output pass start and/or end. The outputs are identified by 0, 1, 2, ... Parameters: Name Type Argument Description hash string hash of job related to output. start number &lt;optional&gt; number/id of the output segment to start from (inclusive). end number &lt;optional&gt; number/id of segment to end at (exclusive). callback function &lt;optional&gt; if provided no promise will be returned. Returns: On success the promise will be resolved with OutputInfo result. On error the promise will be rejected with Error error. Type external:Promise × Search results Close "},"external-Promise.html":{"id":"external-Promise.html","title":"External: Promise","body":" WebGME Modules CorecrosscutsserializationStorageServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeInterPluginResultJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProjectWebsocketRouterWebsocketRouterUser Events Client#event:BRANCH_CHANGEDClient#event:BRANCH_CLOSEDClient#event:BRANCH_OPENEDClient#event:BRANCH_STATUS_CHANGEDClient#event:CONNECTED_USERS_CHANGEDClient#event:NETWORK_STATUS_CHANGEDClient#event:NOTIFICATIONClient#event:PLUGIN_FINISHEDClient#event:PLUGIN_INITIATEDClient#event:PLUGIN_NOTIFICATIONClient#event:PROJECT_CLOSEDClient#event:PROJECT_OPENED Global Global Externals Promise External: Promise Promise A promise object provided by the q promise library. Example aPromise .then(function (result) { //process result }) .catch(function (error) { //process error }); × Search results Close "},"GmeLogger.html":{"id":"GmeLogger.html","title":"Class: GmeLogger","body":" WebGME Modules CorecrosscutsserializationStorageServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeInterPluginResultJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProjectWebsocketRouterWebsocketRouterUser Events Client#event:BRANCH_CHANGEDClient#event:BRANCH_CLOSEDClient#event:BRANCH_OPENEDClient#event:BRANCH_STATUS_CHANGEDClient#event:CONNECTED_USERS_CHANGEDClient#event:NETWORK_STATUS_CHANGEDClient#event:NOTIFICATIONClient#event:PLUGIN_FINISHEDClient#event:PLUGIN_INITIATEDClient#event:PLUGIN_NOTIFICATIONClient#event:PROJECT_CLOSEDClient#event:PROJECT_OPENED Global Global Externals Promise Class: GmeLogger GmeLogger new GmeLogger() Describes common API for loggers on both client and server side. Methods debug(message) Logs debug message. Parameters: Name Type Argument Description message * &lt;repeatable&gt; The message of the log. error(message) Logs error message Parameters: Name Type Argument Description message * &lt;repeatable&gt; The message of the log. fork(name [, asIs]) Creates a new logger with the same settings and a name that is an augmentation of this logger and the provided string. If the second argument is true - the provided name will be used as is. Parameters: Name Type Argument Default Description name string The augmentation of the initial namespace of the logger. asIs boolean &lt;optional&gt; false If true it will be a replacement of the original namespace. Returns: The resulting logger. Type GmeLogger info(message) Logs info message Parameters: Name Type Argument Description message * &lt;repeatable&gt; The message of the log. warn(message) Logs warning message Parameters: Name Type Argument Description message * &lt;repeatable&gt; The message of the log. × Search results Close "},"GMENode.html":{"id":"GMENode.html","title":"Class: GMENode","body":" WebGME Modules CorecrosscutsserializationStorageServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeInterPluginResultJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProjectWebsocketRouterWebsocketRouterUser Events Client#event:BRANCH_CHANGEDClient#event:BRANCH_CLOSEDClient#event:BRANCH_OPENEDClient#event:BRANCH_STATUS_CHANGEDClient#event:CONNECTED_USERS_CHANGEDClient#event:NETWORK_STATUS_CHANGEDClient#event:NOTIFICATIONClient#event:PLUGIN_FINISHEDClient#event:PLUGIN_INITIATEDClient#event:PLUGIN_NOTIFICATIONClient#event:PROJECT_CLOSEDClient#event:PROJECT_OPENED Global Global Externals Promise Class: GMENode GMENode new GMENode(_id, logger, state, storeNode) This class provides the API for getting information about a gme node in the model. To get hold of such object use the getNode function. !!! The documentation of the functions of the class are not complete!!! The functions of this class are aligned with the functions of the Core. Parameters: Name Type Description _id string Path of node. logger GmeLogger logger. state object state of the client. storeNode function invoked when storing new nodes. Methods &lt;static&gt; getLibraryRootId(name) Returns the Id of the root of the library in question. Parameters: Name Type Description name string the name of the library. Returns: If the library is found then the return value will be the Id of its root, otherwise the function returns null. Type string | null &lt;static&gt; isValidNewBase(base) Checks if base can be the new base of node. Parameters: Name Type Description base string | null | undefined the new base. Returns: True if the supplied base is a valid base for the node. Type boolean getAttribute(name) Retrieves the value of the given attribute of the given node. Parameters: Name Type Description name string the name of the attribute. Returns: The function returns the value of the attribute of the node. The value can be an object or any primitive type. If the value is undefined that means the node do not have such attribute defined. Type object | primitive | null | undefined getAttributeMeta(name) Returns the definition object of an attribute from the META rules of the node. Parameters: Name Type Description name string the name of the attribute. Returns: The function returns the definition object, where type is always defined. For examples see the similar Core definition. Type object getAttributeNames() Returns the names of the defined attributes of the node. Returns: The function returns an array of the names of the attributes of the node. Type Array.&lt;string&gt; getBaseId() Returns the path of the base of the node. Returns: The paths of the base of the node. Type string getBaseTypeId() Returns the id of the meta-node of the node in question, that is the first base node that is part of the meta. (Aliased getMetaTypeId). Returns: Returns the id of the first node (including itself) among the inheritance chain that is a META node. It returns null if it does not find such node (ideally the only node with this result is the ROOT). Type string | null getChildrenIds() Collects the paths of all the children of the given node. Returns: The function returns an array of the absolute paths of the children. Type Array.&lt;string&gt; getChildrenRelids() Collects the relative ids of all the children of the given node. Returns: The function returns an array of the relative ids. Type Array.&lt;string&gt; getGuid() Get the GUID of a node. Returns: Returns the globally unique identifier. Type Core.GUID getId() Returns the path of the given node. Returns: The path of the node. Type string getInheritorIds() Gathers the paths of instances of the node. Returns: The paths of the instances of the node. Type Array.&lt;string&gt; getMetaTypeId() Returns the id of meta-node of the node in question, that is the first base node that is part of the meta. (Aliased getBaseTypeId). Returns: Returns the id of the first node (including itself) among the inheritance chain that is a META node. It returns null if it does not find such node (ideally the only node with this result is the ROOT). Type string getOwnAttribute(name) Returns the value of the attribute defined for the given node. Parameters: Name Type Description name string the name of the attribute. Returns: Returns the value of the attribute defined specifically for the node. If undefined then it means that there is no such attribute defined directly for the node, meaning that it either inherits some value or there is no such attribute at all. [The retrieved attribute should not be modified as is - it should be copied first!!] Type object | primitive | null | undefined getOwnAttributeNames() Returns the names of the attributes of the node that have been first defined for the node and not for its bases. Returns: The function returns an array of the names of the own attributes of the node. Type Array.&lt;string&gt; getOwnPointerId(name) Returns the path of the target node of the given pointer defined for this specific node. Parameters: Name Type Description name string The name of the pointer. Returns: The path of the target node. If the response is null, then the pointer is defined but has no target, if undefined, it is not defined. Type string | null | undefined getOwnPointerNames() Returns the list of the names of the pointers that were defined specifically for the node. Returns: Returns an array of names of pointers defined specifically for the node. Type Array.&lt;string&gt; getOwnRegistry(name) Returns the value of the registry entry defined for the given node. Please note that this return value should not be mutated! Parameters: Name Type Description name string The name of the registry entry. Returns: The value of the registry entry. Type primitive | object | null | undefined getOwnValidAttributeNames() Returns the list of the META defined attribute names of the node that were specifically defined for the node. Returns: The function returns the attribute names that are defined specifically for the node. Type Array.&lt;string&gt; getParentId() Returns the path of the parent of the node. Returns: The path of the parent. Type string | null getPointerId(name) Returns the path of the target node of the given pointer. Parameters: Name Type Description name string The name of the pointer. Returns: The path of the target node. If the response is null, then the pointer is defined but has no target, if undefined, it is not defined. Type string | null | undefined getPointerNames() Retrieves a list of the defined pointer names of the node. Returns: The function returns an array of the names of the pointers of the node. Type Array.&lt;string&gt; getRegistry(name) Returns the value of the given registry entry. Parameters: Name Type Description name string The name of the registry entry. Returns: The value of the registry entry. Type primitive | object | null | undefined getRelid() Returns the relative id of the node. Returns: The relative id of the node. Type string | null | undefined getValidAttributeNames() Returns the list of the META defined attribute names of the node. Returns: The function returns all the attribute names that are defined among the META rules of the node. Type Array.&lt;string&gt; isInstanceOf(baseId) Checks if the node is an instance of the node at base Id. Parameters: Name Type Description baseId string Id to the base node we want to check. Returns: Returns true if the base is on the inheritance chain of node. A node is considered to be an instance of itself here. Type bool isTypeOf(typeId) Checks if the given node in any way inherits type-node. In addition to checking if the node &quot;isInstanceOf&quot; of type-node, this methods also takes mixins into account. Parameters: Name Type Description typeId string Id to the type node we want to check. Returns: The function returns true if the type-node is a base node, or a mixin of any of the base nodes, of the node. Every node is considered to be a type of itself. Type bool isValidNewChild(baseId) Checks if the node can have a child of the given type without causing containment inheritance loop. Parameters: Name Type Description baseId string Id to the base node that would be the type of the child. Returns: Returns true if a child of the given type can be created. Type bool × Search results Close "},"InterPluginResult.html":{"id":"InterPluginResult.html","title":"Class: InterPluginResult","body":" WebGME Modules CorecrosscutsserializationStorageServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeInterPluginResultJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProjectWebsocketRouterWebsocketRouterUser Events Client#event:BRANCH_CHANGEDClient#event:BRANCH_CLOSEDClient#event:BRANCH_OPENEDClient#event:BRANCH_STATUS_CHANGEDClient#event:CONNECTED_USERS_CHANGEDClient#event:NETWORK_STATUS_CHANGEDClient#event:NOTIFICATIONClient#event:PLUGIN_FINISHEDClient#event:PLUGIN_INITIATEDClient#event:PLUGIN_NOTIFICATIONClient#event:PROJECT_CLOSEDClient#event:PROJECT_OPENED Global Global Externals Promise Class: InterPluginResult InterPluginResult new InterPluginResult() Initializes a new instance of a plugin result object passed from an invoked plugin. Extends PluginResultBase Methods addCommitMessage(message) Adds commit message to result. Parameters: Name Type Description message string getCommitMessages(messages) Gets the added commitMessages. Parameters: Name Type Description messages Array.&lt;string&gt; × Search results Close "},"JobInfo.html":{"id":"JobInfo.html","title":"Class: JobInfo","body":" WebGME Modules CorecrosscutsserializationStorageServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeInterPluginResultJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProjectWebsocketRouterWebsocketRouterUser Events Client#event:BRANCH_CHANGEDClient#event:BRANCH_CLOSEDClient#event:BRANCH_OPENEDClient#event:BRANCH_STATUS_CHANGEDClient#event:CONNECTED_USERS_CHANGEDClient#event:NETWORK_STATUS_CHANGEDClient#event:NOTIFICATIONClient#event:PLUGIN_FINISHEDClient#event:PLUGIN_INITIATEDClient#event:PLUGIN_NOTIFICATIONClient#event:PROJECT_CLOSEDClient#event:PROJECT_OPENED Global Global Externals Promise Class: JobInfo JobInfo new JobInfo(parameters) Class describing an executor job. The data is used for communication between the initiator/a monitor of the job and the worker executing the job. Parameters: Name Type Description parameters object Properties Name Type Description hash hash Job identifier. Members &lt;static&gt; finishedStatuses :Array.&lt;string&gt; Array of statuses where the job hash finished and won't proceed. Type: Array.&lt;string&gt; createTime :string Timestamp of when the job was created. Type: string finishTime :string Timestamp of when the job execution finished on the worker. Type: string hash :string Job identifier. Type: string labels :Array.&lt;string&gt; Array of labels for the job. Type: Array.&lt;string&gt; outputNumber :number The (id) outputNumber (0, 1, 2, ...) of the latest OutputInfo (for this job) available on the server. When no output is available the number is null. Type: number resultHashes :Array.&lt;string&gt; Array of hashes to Artifacts containing each requested result. Type: Array.&lt;string&gt; resultSuperSet :string Hash to an Artifact containing the union of all requests results. Type: string startTime :string Timestamp of when the job execution started by a worker. Type: string status :string Current status of the job. Type: string worker :string Id/label of the worker processing the job. Type: string Methods &lt;static&gt; isFailedFinishedStatus(status) Returns true if the provided status is a failed finished status. Parameters: Name Type Description status string The status of a job. Returns: Type boolean &lt;static&gt; isFinishedStatus(status) Returns true of the provided status is a finished status. Parameters: Name Type Description status string The status of a job. Returns: Type boolean × Search results Close "},"module-Core.html":{"id":"module-Core.html","title":"Module: Core","body":" WebGME Modules CorecrosscutsserializationStorageServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeInterPluginResultJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProjectWebsocketRouterWebsocketRouterUser Events Client#event:BRANCH_CHANGEDClient#event:BRANCH_CLOSEDClient#event:BRANCH_OPENEDClient#event:BRANCH_STATUS_CHANGEDClient#event:CONNECTED_USERS_CHANGEDClient#event:NETWORK_STATUS_CHANGEDClient#event:NOTIFICATIONClient#event:PLUGIN_FINISHEDClient#event:PLUGIN_INITIATEDClient#event:PLUGIN_NOTIFICATIONClient#event:PROJECT_CLOSEDClient#event:PROJECT_OPENED Global Global Externals Promise Module: Core This class defines the public API of the WebGME-Core Author: kecso / https://github.com/kecso Type Definitions Constraint An object that represents some additional rule regarding some node of the project. Type: object Properties: Name Type Description script string The script which checks if the constraint is met. info string Short description of the constraint. priority string Gives instructions on how to deal with violations of the constraint. DataObject Inner data of module:Core~Node that can be serialized and saved in the storage. Type: object DefinitionInfo Contains the owner and the target of the meta-rule that makes the relationship between the given node and related node a valid one. There can be multiple meta-rules that make the relationship valid, but this is the first one that answers the question isValidChildOf, isValidTargetOf etc. Type: object Properties: Name Type Description ownerNode Core~Node The meta-node where the meta-rule is stored. targetNode Core~Node The meta-node the meta-rule is targeting. GmePersisted the result object of a persist which contains information about the newly created data objects. Type: object Properties: Name Type Description rootHash module:Core~ObjectHash Hash of the root node. objects object.&lt;module:Core~ObjectHash, module:Core~DataObject&gt; Hash of the root node. GUID Globally unique identifier. A formatted string containing hexadecimal characters. If some projects share some GUIDs that can only be because the node with the given identification represents the same concept. Type: string Example 'cd891e7b-e2ea-e929-f6cd-9faf4f1fc045' MixinViolation An object that has information about a mixin violation in the given node. Type: object Properties: Name Type Argument Description severity string &lt;optional&gt; The severity of the given error ('error','warning'). type string &lt;optional&gt; 'missing', 'attribute collision', 'set collision', 'pointer collision', 'containment collision', 'aspect collision', 'constraint collision' ruleName string | undefined &lt;optional&gt; The name of the affected rule definition (if available). targetInfo string | undefined &lt;optional&gt; The path of the target of the violation (if available). targetNode module:Core~Node | undefined &lt;optional&gt; The target node of the violation (if available). collisionPaths Array.&lt;string&gt; &lt;optional&gt; The list of paths of colliding nodes (if any). collisionNodes Array.&lt;module:Core~Node&gt; &lt;optional&gt; The colliding mixin nodes (if any). message string &lt;optional&gt; The description of the violation. hint string &lt;optional&gt; Hint on how to resolve the issue. Examples '{ 'severity': 'error', 'type': 'missing', 'targetInfo': '/E/b', 'message': '[MyObject]: mixin node &quot;E/b&quot; is missing from the Meta', 'hint': 'Remove mixin or add to the Meta' }' '{ 'severity': 'warning', 'type': 'attribute collision', 'ruleName': 'value', 'collisionPaths': ['/E/a','/E/Z'], 'collisionNodes': [Object,Object], 'message':'[MyObject]: inherits attribute definition &quot;value&quot; from [TypeA] and [TypeB]', 'hint': 'Remove one of the mixin relations' }' Node the object that represents the atomic element of the containment hierarchy. Type: object ObjectHash Unique SHA-1 hash for the node object. Type: string Example '#5496cf226542fcceccf89056f0d27564abc88c99' RelationRule An object that represents a relational type rule-set (pointer/set). Type: object Properties: Name Type Argument Description min integer &lt;optional&gt; The minimum amount of target necessary for the relationship (if not present or '-1' then there is no minimum rule that applies) max integer &lt;optional&gt; The minimum amount of target necessary for the relationship (if not present or '-1' then there is no minimum rule that applies) absolutePathOfTarget object &lt;optional&gt; special rules regarding the given type (if the object is empty, it still represents that the type is a valid target of the relationship) Properties Name Type Argument Description min integer &lt;optional&gt; The minimum amount of target necessary for the relationship from the given type (if not present or '-1' then there is no minimum rule that applies) max integer &lt;optional&gt; The minimum amount of target necessary for the relationship from the given type (if not present or '-1' then there is no minimum rule that applies) Example '{ 'min': 1, 'max': -1, 'any/path/of/node':{ 'min':-1, 'max':2 }, 'any/other/valid/path':{ } }' × Search results Close "},"module-crosscuts.html":{"id":"module-crosscuts.html","title":"Module: crosscuts","body":" WebGME Modules CorecrosscutsserializationStorageServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeInterPluginResultJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProjectWebsocketRouterWebsocketRouterUser Events Client#event:BRANCH_CHANGEDClient#event:BRANCH_CLOSEDClient#event:BRANCH_OPENEDClient#event:BRANCH_STATUS_CHANGEDClient#event:CONNECTED_USERS_CHANGEDClient#event:NETWORK_STATUS_CHANGEDClient#event:NOTIFICATIONClient#event:PLUGIN_FINISHEDClient#event:PLUGIN_INITIATEDClient#event:PLUGIN_NOTIFICATIONClient#event:PROJECT_CLOSEDClient#event:PROJECT_OPENED Global Global Externals Promise Module: crosscuts Module for handling of crosscuts using the core. To include in your module (e.g. Plugin) require via 'common/core/users/crosscut' and invoke initialize by passing a reference to a core instance. Example crosscuts.initialize(core); crosscuts.getIds(); Methods &lt;static&gt; addMember(node, crosscutId, memberNode [, position]) Adds a member to the crosscut at an optionally provided position. Parameters: Name Type Argument Default Description node module:Core~Node Owner of the crosscut. crosscutId string Crosscut id to add member to. memberNode module:Core~Node Node that should be added to crosscut. position object &lt;optional&gt; {x:100, y:100} Position of the member inside crosscut. &lt;static&gt; createCrosscut(node, title [, order]) Adds a new crosscut to the node. Parameters: Name Type Argument Description node module:Core~Node Owner of the new crosscut. title string Visible title of crosscut. order number &lt;optional&gt; Tab order starting from 0, if not given will be placed at end. Returns: The id of the newly created crosscut. Type string &lt;static&gt; deleteCrosscut(node, crosscutId) Deletes the crosscut from the node. Parameters: Name Type Description node module:Core~Node Owner of the crosscut. crosscutId string Id of crosscut to delete. &lt;static&gt; delMember(node, crosscutId, memberNodeOrPath) Removes the member from the specified crosscut. Parameters: Name Type Description node module:Core~Node Owner of the crosscut. crosscutId string Id of crosscut. memberNodeOrPath module:Core~Node | string Node, or path of, member to delete from crosscut. &lt;static&gt; getIdFromTitle(node, title) If title exists and is unique will return the id of the crosscut. If not it will throw an exception. Parameters: Name Type Description node module:Core~Node Owner of the crosscut. title string Returns: The crosscut id. Type string &lt;static&gt; getIds(node) Returns all the cross-cut ideas at the provided node. Parameters: Name Type Description node module:Core~Node Owner of the crosscuts. Returns: The crosscut ids. Type Array.&lt;string&gt; &lt;static&gt; getInfo(node) Returns the raw stored crosscut info at the provided node. Parameters: Name Type Description node module:Core~Node Returns: Type Array.&lt;object&gt; &lt;static&gt; getMemberPaths(node, crosscutId) Returns the paths to all members in the specified crosscut. Parameters: Name Type Description node module:Core~Node Owner of the crosscut. crosscutId string Returns: Paths of members Type Array.&lt;string&gt; &lt;static&gt; getMemberPosition(node, crosscutId, memberNodeOrPath) Return the position at the cross-cuts for the member in the given crosscut at the provided node. Parameters: Name Type Description node module:Core~Node Owner of the crosscut. crosscutId string Crosscut id to add member to. memberNodeOrPath module:Core~Node | string Node, or path of, member to get position of. Returns: The position of the member inside the crosscut. Type object &lt;static&gt; getTitles(node) Returns all titles of the crosscuts at the provided node. Parameters: Name Type Description node module:Core~Node Owner of the crosscuts. Returns: Type Array.&lt;string&gt; &lt;static&gt; initialize(core) Initializes the module with a core instance. This must be called before any other method. Parameters: Name Type Description core Core An instance of a Core module. &lt;static&gt; setMemberPosition(node, crosscutId, memberNodeOrPath, newPosition) Updates the position of the member inside the specified crosscut. Parameters: Name Type Description node module:Core~Node Owner of the crosscut. crosscutId string Id of crosscut. memberNodeOrPath module:Core~Node | string Node, or path of, member to update position for. newPosition object Position of the member inside the crosscut. × Search results Close "},"module-serialization.html":{"id":"module-serialization.html","title":"Module: serialization","body":" WebGME Modules CorecrosscutsserializationStorageServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeInterPluginResultJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProjectWebsocketRouterWebsocketRouterUser Events Client#event:BRANCH_CHANGEDClient#event:BRANCH_CLOSEDClient#event:BRANCH_OPENEDClient#event:BRANCH_STATUS_CHANGEDClient#event:CONNECTED_USERS_CHANGEDClient#event:NETWORK_STATUS_CHANGEDClient#event:NOTIFICATIONClient#event:PLUGIN_FINISHEDClient#event:PLUGIN_INITIATEDClient#event:PLUGIN_NOTIFICATIONClient#event:PROJECT_CLOSEDClient#event:PROJECT_OPENED Global Global Externals Promise Module: serialization Functions for serializing a webgme project or models. These will work both on the client and server. To include in your module (e.g. Plugin) require via 'common/util/serialization'. Important! In order to export, the state must have been persisted in the database before exporting. If you make changes with the core make sure to persist and make a commit (it could be a headless commit too) before attempting to export. Methods &lt;static&gt; exportModelsToFile(project, blobClient, parameters [, callback]) Exports a selection of models and packages them in webgmexm file which is uploaded to the blob storage. Parameters: Name Type Argument Description project ProjectInterface blobClient BlobClient parameters object One of rootHash, commitHash and branchName and tagName must be given. If more than one is given, the order of precedence is: branchName, commitHash, tagName and rootHash. Properties Name Type Argument Default Description paths Array.&lt;string&gt; Paths to node to export. rootHash string &lt;optional&gt; The hash of the tree root. commitHash string &lt;optional&gt; The tree associated with the commitHash. branchName string &lt;optional&gt; The tree at the given branch. tagName string &lt;optional&gt; The tree at the given tag. withAssets boolean &lt;optional&gt; false outName string &lt;optional&gt; Name of the output blob (.webgmex will be appended). callback function &lt;optional&gt; Properties Name Type Description err Error | null If there was an error result object Data about the exported project Properties Name Type Description hash string Metadata hash to the exported webgmexm-file downloadUrl string Download url of the exported webgmexm-file fileName string The name of the exported webgmexm-file Returns: Type Promise &lt;static&gt; exportProjectToFile(project, blobClient, parameters [, callback]) Exports a snap-shot of the entire project-tree and uploads a webgmex-file on the blob storage. Parameters: Name Type Argument Description project ProjectInterface blobClient BlobClient parameters object One of rootHash, commitHash and branchName and tagName must be given. If more than one is given, the order of precedence is: branchName, commitHash, tagName and rootHash. Properties Name Type Argument Default Description rootHash string &lt;optional&gt; The hash of the tree root. commitHash string &lt;optional&gt; The tree associated with the commitHash. branchName string &lt;optional&gt; The tree at the given branch. tagName string &lt;optional&gt; The tree at the given tag. withAssets boolean &lt;optional&gt; false Bundle the encountered assets linked from attributes. kind string &lt;optional&gt; If not given will use the one defined in project (if any). outName string &lt;optional&gt; Name of the output blob (.webgmex will be appended). callback function &lt;optional&gt; Properties Name Type Description err Error | null If there was an error result object Data about the exported project Properties Name Type Description hash string Metadata hash to the exported webgmex-file downloadUrl string Download url of the exported webgmex-file fileName string The name of the exported webgmex-file Returns: Type Promise × Search results Close "},"module-Storage.html":{"id":"module-Storage.html","title":"Module: Storage","body":" WebGME Modules CorecrosscutsserializationStorageServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeInterPluginResultJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProjectWebsocketRouterWebsocketRouterUser Events Client#event:BRANCH_CHANGEDClient#event:BRANCH_CLOSEDClient#event:BRANCH_OPENEDClient#event:BRANCH_STATUS_CHANGEDClient#event:CONNECTED_USERS_CHANGEDClient#event:NETWORK_STATUS_CHANGEDClient#event:NOTIFICATIONClient#event:PLUGIN_FINISHEDClient#event:PLUGIN_INITIATEDClient#event:PLUGIN_NOTIFICATIONClient#event:PROJECT_CLOSEDClient#event:PROJECT_OPENED Global Global Externals Promise Module: Storage Author: pmeijer / https://github.com/pmeijer Type Definitions CommitHash Unique SHA-1 hash for commit object. Type: string Example '#5496cf226542fcceccf89056f0d27564abc88c99' CommitObject Type: object Properties: Name Type Description _id module:Storage~CommitHash Hash of the commit object, a.k.a commitHash. root module:Core~ObjectHash Hash of the associated root object, a.k.a. rootHash. parents Array.&lt;module:Storage~CommitHash&gt; Commits from where this commit evolved. time number When the commit object was created Date.now(). message string Commit message. updater Array.&lt;string&gt; Commit message. type string 'commit' Example { _id: '#5496cf226542fcceccf89056f0d27564abc88c99', root: '#04009ecd1e68117cd3e9d39c87aadd9ed1ee5cb3', parents: ['#87d9fd309ec6a5d84776d7731ce1f1ab2790aac2'] updater: ['guest'], time: 1430169614741, message: &quot;createChildren({\\&quot;/1008889918/1998840078\\&quot;:\\&quot;/1182870936/737997118/1736829087/1966323860\\&quot;})&quot;, type: 'commit' } CommitResult Type: object Properties: Name Type Description hash module:Storage~CommitHash The commitHash for the commit. status string 'SYNCED', 'FORKED', 'CANCELED', undefined Examples { status: 'SYNCED', hash: '#someHash' } { hash: '&lt;hash from makeCommit with no branch provided&gt;' } PatchObject Type: object Properties: Name Type Description _id module:Core~ObjectHash Hash of the expected result object. base module:Core~ObjectHash Hash of the base object where the patch should be applied. type string 'patch'. patch object The patch instructions (based on RFC6902). Example { _id: '#5496cf226542fcceccf89056f0d27564abc88c99', base: '#04009ecd1e68117cd3e9d39c87aadd9ed1ee5cb3', type: 'patch', patch: [{op: 'add', path: '/atr/new', value: 'value'}] } × Search results Close "},"OutputInfo.html":{"id":"OutputInfo.html","title":"Class: OutputInfo","body":" WebGME Modules CorecrosscutsserializationStorageServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeInterPluginResultJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProjectWebsocketRouterWebsocketRouterUser Events Client#event:BRANCH_CHANGEDClient#event:BRANCH_CLOSEDClient#event:BRANCH_OPENEDClient#event:BRANCH_STATUS_CHANGEDClient#event:CONNECTED_USERS_CHANGEDClient#event:NETWORK_STATUS_CHANGEDClient#event:NOTIFICATIONClient#event:PLUGIN_FINISHEDClient#event:PLUGIN_INITIATEDClient#event:PLUGIN_NOTIFICATIONClient#event:PROJECT_CLOSEDClient#event:PROJECT_OPENED Global Global Externals Promise Class: OutputInfo OutputInfo new OutputInfo(jobHash, params) Class describing an output from an execution. The data is used for communication between the initiator/a monitor of the job and the worker executing the job. Parameters: Name Type Description jobHash string Identifier for the job. params object Properties Name Type Description output string The output string. outputNumber number Ordered id of output (0, 1, 2..) Members hash :string Job identifier Type: string output :string String output. Type: string outputNumber :number Ordered id of output (0, 1, 2..) Type: number × Search results Close "},"PluginBase.html":{"id":"PluginBase.html","title":"Class: PluginBase","body":" WebGME Modules CorecrosscutsserializationStorageServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeInterPluginResultJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProjectWebsocketRouterWebsocketRouterUser Events Client#event:BRANCH_CHANGEDClient#event:BRANCH_CLOSEDClient#event:BRANCH_OPENEDClient#event:BRANCH_STATUS_CHANGEDClient#event:CONNECTED_USERS_CHANGEDClient#event:NETWORK_STATUS_CHANGEDClient#event:NOTIFICATIONClient#event:PLUGIN_FINISHEDClient#event:PLUGIN_INITIATEDClient#event:PLUGIN_NOTIFICATIONClient#event:PROJECT_CLOSEDClient#event:PROJECT_OPENED Global Global Externals Promise Class: PluginBase PluginBase new PluginBase() Initializes a new instance of a plugin object, which should be a derived class. Members activeNode :module:Core~Node Type: module:Core~Node activeSelection :Array.&lt;module:Core~Node&gt; Type: Array.&lt;module:Core~Node&gt; blobClient :BlobClient Type: BlobClient core :Core Type: Core gmeConfig :GmeConfig Type: GmeConfig logger :GmeLogger Type: GmeLogger META :Object.&lt;string, module:Core~Node&gt; The resolved META nodes based on the active namespace. Index by the fully qualified meta node names with the namespace stripped off at the start. For example, if a project has a library A with a library B. If the project and the libraries all have two meta nodes named a and b. Depending on the namespace the META will have the following keys: namespace = '' -&gt; ['a', 'b', 'A.a', 'A.b', 'A.B.a', 'A.B.b'] namespace = 'A' -&gt; ['a', 'b', 'B.a', 'B.b'] namespace = 'A.B' -&gt; ['a', 'b'] (N.B. 'a' and 'b' in example 3) are pointing to the meta nodes defined in A.B.) Type: Object.&lt;string, module:Core~Node&gt; namespace :string The namespace the META nodes are coming from (set by invoker). The default is the full meta, i.e. the empty string namespace. For example, if a project has a library A with a library B. The possible namespaces are: '', 'A' and 'A.B'. Type: string pluginMetadata :PluginMetadata Type: PluginMetadata project :ProjectInterface Type: ProjectInterface result :PluginResultBase Type: PluginResultBase rootNode :module:Core~Node Type: module:Core~Node Methods addArtifact(name, files [, callback]) Adds multiple files to the blob storage and bundles them as an artifact of which the hash is added to the plugin-result. Parameters: Name Type Argument Description name string name of the file bundle. files object.&lt;string, (string|Buffer|ArrayBuffer)&gt; Keys are file names and values the content. callback function &lt;optional&gt; if provided no promise will be returned. Properties Name Type Description err null | Error status of the call. metadataHash string the &quot;id&quot; of the uploaded artifact. Returns: If no callback is given, the result will be provided in a promise. Type external:Promise addCommitToResult(status) Adds the commit to the results. N.B. if you're using your own save method - make sure to update this.currentHash and this.branchName accordingly before adding the commit. Parameters: Name Type Description status string Status of the commit 'SYNCED', 'FORKED', 'CANCELED', null. addFile(name, data [, callback]) Adds a file to the blob storage and adds it to the plugin-result. Parameters: Name Type Argument Description name string file name. data string | Buffer | ArrayBuffer file content. callback function &lt;optional&gt; if provided no promise will be returned. Properties Name Type Description err null | Error status of the call metadataHash string the &quot;id&quot; of the uploaded file Returns: If no callback is given, the result will be provided in a promise Type external:Promise baseIsMeta(node) Returns true if node is a direct instance of a meta-type node (or a meta-type node itself). Parameters: Name Type Description node module:Core~Node Node to be checked. Returns: Type boolean configure(config) Configures this instance of the plugin for a specific execution. This function is called before the main by the PluginManager. Initializes the result with a new object. Parameters: Name Type Description config object specific context: project, branch, core, active object and active selection. createMessage(node, message, severity) Creates a new message for the user and adds it to the result. Parameters: Name Type Description node module:Core~Node | object webgme object which is related to the message message string feedback to the user severity string severity level of the message: 'debug', 'info' (default), 'warning', 'error'. fastForward( [callback]) If plugin is started from a branch - it will reload the instance's nodes and update the currentHash to the current hash of the branch. N.B. Use this with caution, for instance manually referenced nodes in a plugin will still be part of the previous commit. Additionally if the namespaces have changed between commits - the this.META might end up being empty. Parameters: Name Type Argument Description callback function &lt;optional&gt; the result callback Properties Name Type Description err null | Error status of the call didUpdate boolean true if there was a change and it updated the state to it Returns: If no callback is given, the result will be provided in a promise Type external:Promise getArtifact(metadataHash) Retrieves all the files in the artifact from the blob storage. Parameters: Name Type Description metadataHash string the &quot;id&quot; of the artifact to retrieve. callback.err null | Error status of the call. callback.files object.&lt;string, string&gt; Keys are file names, and values the content. Returns: If no callback is given, the result will be provided in a promise. Type external:Promise getBinFile(metadataHash [, subpath]) Retrieves the file from blob storage in binary format. Parameters: Name Type Argument Description metadataHash string the &quot;id&quot; of the file to retrieve. subpath string &lt;optional&gt; optional file-like path to sub-object if complex blob callback.err null | Error status of the call. callback.content Buffer the file content. Returns: If no callback is given, the result will be provided in a promise. Type external:Promise getConfigStructure() Configuration structure with names, descriptions, minimum, maximum values, default values and type definitions. Example: [{ &quot;name&quot;: &quot;logChildrenNames&quot;, &quot;displayName&quot;: &quot;Log Children Names&quot;, &quot;description&quot;: '', &quot;value&quot;: true, // this is the 'default config' &quot;valueType&quot;: &quot;boolean&quot;, &quot;readOnly&quot;: false },{ &quot;name&quot;: &quot;logLevel&quot;, &quot;displayName&quot;: &quot;Logger level&quot;, &quot;description&quot;: '', &quot;value&quot;: &quot;info&quot;, &quot;valueType&quot;: &quot;string&quot;, &quot;valueItems&quot;: [ &quot;debug&quot;, &quot;info&quot;, &quot;warn&quot;, &quot;error&quot; ], &quot;readOnly&quot;: false },{ &quot;name&quot;: &quot;maxChildrenToLog&quot;, &quot;displayName&quot;: &quot;Maximum children to log&quot;, &quot;description&quot;: 'Set this parameter to blabla', &quot;value&quot;: 4, &quot;minValue&quot;: 1, &quot;valueType&quot;: &quot;number&quot;, &quot;readOnly&quot;: false }] Returns: Type Array.&lt;object&gt; getCurrentConfig() Gets the current configuration of the plugin that was set by the user and plugin manager. Returns: Type PluginConfig getDefaultConfig() Gets the default configuration based on the configuration structure for this plugin. Returns: Type PluginConfig getDescription() A detailed description of this plugin and its purpose. It can be one or more sentences. Returns: Type string getFile(metadataHash) Retrieves the file from blob storage. Parameters: Name Type Description metadataHash string the &quot;id&quot; of the file to retrieve. callback.err null | Error status of the call. callback.content string the file content. Returns: If no callback is given, the result will be provided in a promise. Type external:Promise getId() Readable name of this plugin that can contain spaces. Returns: Type string getMetadata() Gets the metadata for the plugin. Returns: Type PluginMetaData getMetaType(node) Finds and returns the node object defining the meta type for the given node. Parameters: Name Type Description node module:Core~Node Node to be checked for type. Returns: Node object defining the meta type of node. Type module:Core~Node getName() Readable name of this plugin that can contain spaces. Returns: Type string getPluginDependencies() Gets the ids of the directly defined dependencies of the plugin Returns: Type Array.&lt;string&gt; getUserId() Retrieves the identity of the current user of the opened project (the user who invoked the plugin). Returns: the userId Type string getVersion() Current version of this plugin using semantic versioning. Returns: Type string initialize(logger, blobClient, gmeConfig) Initializes the plugin with objects that can be reused within the same plugin instance. Parameters: Name Type Description logger GmeLogger logging capability to console (or file) based on PluginManager configuration blobClient BlobClient virtual file system where files can be generated then saved as a zip file. gmeConfig GmeConfig global configuration for webGME. invokePlugin(pluginId [, context] [, callback]) Initializes and invokes the given plugin (at pluginId). Things to note: If the invoked plugin calls save - it will not persist nor make a commit. The message will be recorded in the InterPluginResult. Artifacts and files saved will be added to the blob-storage. Invoked plugins can expose the content by adding it to itself - the instance will be available in the InterPluginResult. Parameters: Name Type Argument Description pluginId string Id of plugin that should be invoked context object &lt;optional&gt; Optional context for the invoked plugin Properties Name Type Argument Default Description namespace object &lt;optional&gt; this.namespace Namespace (relative this.namespace) activeNode module:Core~Node &lt;optional&gt; this.activeNode Active node of invoked plugin activeSelection Array.&lt;module:Core~Node&gt; &lt;optional&gt; this.activeSelection Active selection of invoked plugin pluginConfig object &lt;optional&gt; Specific configuration parameters that should be used for the invocation. If not provided will first check if the currentConfig of this plugin contains this plugin as dependency within the array this._currentConfig._dependencies. Finally it will fall back to the default config of the plugin. callback function &lt;optional&gt; the result callback Properties Name Type Description err null | Error status of the call result InterPluginResult result from the invoked plugin Returns: If no callback is given, the result will be provided in a promise Type external:Promise isInvalidActiveNode(pluginId) Checks if the activeNode has registered the plugin. Parameters: Name Type Description pluginId string Id of plugin Returns: returns undefined if valid and an Error if not. Type Error isMetaTypeOf(node, metaNode) Checks if the given node is of the given meta-type. Usage: self.isMetaTypeOf(aNode, self.META['FCO']); Parameters: Name Type Description node module:Core~Node Node to be checked for type. metaNode module:Core~Node Node object defining the meta type. Returns: True if the given object was of the META type. Type boolean loadNodeMap( [node] [, callback]) Loads all the nodes in the subtree starting from node and returns a map from paths to nodes. Parameters: Name Type Argument Default Description node module:Core~Node &lt;optional&gt; self.rootNode Optional node to preload nodes from, by default all will be loaded. callback function &lt;optional&gt; the result callback Properties Name Type Description err null | Error status of the call nodeMap object keys are paths and values are nodes Returns: If no callback is given, the result will be provided in a promise Type external:Promise main(callback) Main function for the plugin to execute. This will perform the execution. Notes: - Do NOT use console.log use this.logger.[error,warning,info,debug] instead. - Do NOT put any user interaction logic UI, etc. inside this function. - callback always have to be called even if error happened. Parameters: Name Type Description callback function the result callback Properties Name Type Description err null | Error status of the call result PluginResult plugin result onAbort() Aborts the execution of a plugin. onMessage(messageType, content) Can send a message to the plugin. Parameters: Name Type Description messageType string string identifier of the message. content object object that holds arbitrary content of the message. save(message [, callback]) Saves all current changes if there is any to a new commit. If the commit result is either 'FORKED' or 'CANCELED', it creates a new branch. N.B. This is a utility function for saving/persisting data. The plugin has access to the project and core instances and may persist and make the commit as define its own behavior for e.g. 'FORKED' commits. To report the commits in the PluginResult make sure to invoke this.addCommitToResult with the given status. Parameters: Name Type Argument Description message string | null commit message callback function &lt;optional&gt; the result callback Properties Name Type Description err null | Error status of the call commitResult module:Storage~CommitResult status of the commit made Returns: If no callback is given, the result will be provided in a promise Type external:Promise sendNotification(message [, callback]) Sends a notification back to the invoker of the plugin, can be used to notify about progress. Parameters: Name Type Argument Description message string | object Message string or object containing message. Properties Name Type Argument Default Description message string If object it must contain a message. progress number &lt;optional&gt; Approximate progress (in %) of the plugin at time of sending. severity string &lt;optional&gt; 'info' Severity level ('success', 'info', 'warn', 'error') toBranch boolean &lt;optional&gt; false If true, and the plugin is running on the server on a branch - will broadcast to all sockets in the branch room. callback function &lt;optional&gt; optional callback invoked when message has been emitted from server. Properties Name Type Description err null | Error status of the call setCurrentConfig(newConfig) Sets the current configuration of the plugin. Parameters: Name Type Description newConfig PluginConfig this is the actual configuration and NOT the configuration structure. updateMETA(generatedMETA) WebGME can export the META types as path and this method updates the generated domain specific types with webgme node objects. These can be used to define the base class of new objects created through the webgme API. Parameters: Name Type Description generatedMETA object updateSuccess(value, message) Updates the current success flag with a new value. NewValue = OldValue &amp;&amp; Value Parameters: Name Type Description value boolean apply this flag on current success value message string | null optional detailed message × Search results Close "},"PluginConfig.html":{"id":"PluginConfig.html","title":"Class: PluginConfig","body":" WebGME Modules CorecrosscutsserializationStorageServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeInterPluginResultJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProjectWebsocketRouterWebsocketRouterUser Events Client#event:BRANCH_CHANGEDClient#event:BRANCH_CLOSEDClient#event:BRANCH_OPENEDClient#event:BRANCH_STATUS_CHANGEDClient#event:CONNECTED_USERS_CHANGEDClient#event:NETWORK_STATUS_CHANGEDClient#event:NOTIFICATIONClient#event:PLUGIN_FINISHEDClient#event:PLUGIN_INITIATEDClient#event:PLUGIN_NOTIFICATIONClient#event:PROJECT_CLOSEDClient#event:PROJECT_OPENED Global Global Externals Promise Class: PluginConfig PluginConfig new PluginConfig(config) Initializes a new instance of plugin configuration. Note: this object is JSON serializable see serialize method. Parameters: Name Type Description config object deserializes an existing configuration to this object. Methods serialize() Serializes this object to a JSON representation. Returns: Type object × Search results Close "},"PluginMessage.html":{"id":"PluginMessage.html","title":"Class: PluginMessage","body":" WebGME Modules CorecrosscutsserializationStorageServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeInterPluginResultJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProjectWebsocketRouterWebsocketRouterUser Events Client#event:BRANCH_CHANGEDClient#event:BRANCH_CLOSEDClient#event:BRANCH_OPENEDClient#event:BRANCH_STATUS_CHANGEDClient#event:CONNECTED_USERS_CHANGEDClient#event:NETWORK_STATUS_CHANGEDClient#event:NOTIFICATIONClient#event:PLUGIN_FINISHEDClient#event:PLUGIN_INITIATEDClient#event:PLUGIN_NOTIFICATIONClient#event:PROJECT_CLOSEDClient#event:PROJECT_OPENED Global Global Externals Promise Class: PluginMessage PluginMessage new PluginMessage(config) Initializes a new instance of plugin message. Note: this object is JSON serializable see serialize method. Parameters: Name Type Description config object deserializes an existing configuration to this object. Methods serialize() Serializes this object to a JSON representation. Returns: Type object × Search results Close "},"PluginNodeDescription.html":{"id":"PluginNodeDescription.html","title":"Class: PluginNodeDescription","body":" WebGME Modules CorecrosscutsserializationStorageServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeInterPluginResultJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProjectWebsocketRouterWebsocketRouterUser Events Client#event:BRANCH_CHANGEDClient#event:BRANCH_CLOSEDClient#event:BRANCH_OPENEDClient#event:BRANCH_STATUS_CHANGEDClient#event:CONNECTED_USERS_CHANGEDClient#event:NETWORK_STATUS_CHANGEDClient#event:NOTIFICATIONClient#event:PLUGIN_FINISHEDClient#event:PLUGIN_INITIATEDClient#event:PLUGIN_NOTIFICATIONClient#event:PROJECT_CLOSEDClient#event:PROJECT_OPENED Global Global Externals Promise Class: PluginNodeDescription PluginNodeDescription new PluginNodeDescription(config) Initializes a new instance of plugin node description object. Note: this object is JSON serializable see serialize method. Parameters: Name Type Description config deserializes an existing configuration to this object. Methods serialize() Serializes this object to a JSON representation. Returns: Type Object × Search results Close "},"PluginResult.html":{"id":"PluginResult.html","title":"Class: PluginResult","body":" WebGME Modules CorecrosscutsserializationStorageServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeInterPluginResultJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProjectWebsocketRouterWebsocketRouterUser Events Client#event:BRANCH_CHANGEDClient#event:BRANCH_CLOSEDClient#event:BRANCH_OPENEDClient#event:BRANCH_STATUS_CHANGEDClient#event:CONNECTED_USERS_CHANGEDClient#event:NETWORK_STATUS_CHANGEDClient#event:NOTIFICATIONClient#event:PLUGIN_FINISHEDClient#event:PLUGIN_INITIATEDClient#event:PLUGIN_NOTIFICATIONClient#event:PROJECT_CLOSEDClient#event:PROJECT_OPENED Global Global Externals Promise Class: PluginResult PluginResult new PluginResult(config) Initializes a new instance of a plugin result object. Note: this object is JSON serializable see serialize method. Parameters: Name Type Description config deserializes an existing configuration to this object. Extends PluginResultBase Methods addCommit(commitData) Parameters: Name Type Description commitData object Properties Name Type Description commitHash string hash of the commit. status string storage.constants./SYNCED/FORKED/MERGED branchName string name of branch that got updated with the commitHash. getError() Gets error if any error occured during execution. FIXME: should this be an Error object? Returns: Type string getFinishTime() Gets the ISO 8601 representation of the time when the plugin finished its execution. Returns: Type string getStartTime() Gets the ISO 8601 representation of the time when the plugin started its execution. Returns: Type string serialize() Serializes this object to a JSON representation. Returns: Type Object setError(time) Sets the error string if any error occured during execution. FIXME: should this be an Error object? Parameters: Name Type Description time string setFinishTime(time) Sets the ISO 8601 representation of the time when the plugin finished its execution. Parameters: Name Type Description time string setPluginId(pluginName) Sets the name of the plugin to which the result object belongs to. Parameters: Name Type Description pluginName string name of the plugin setPluginName(pluginName) Sets the name of the plugin to which the result object belongs to. Parameters: Name Type Description pluginName string name of the plugin setProjectId(projectId) Sets the name of the projectId the result was generated from. Parameters: Name Type Description projectId string id of the project setStartTime(time) Sets the ISO 8601 representation of the time when the plugin started its execution. Parameters: Name Type Description time string × Search results Close "},"Project.html":{"id":"Project.html","title":"Class: Project","body":" WebGME Modules CorecrosscutsserializationStorageServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeInterPluginResultJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProjectWebsocketRouterWebsocketRouterUser Events Client#event:BRANCH_CHANGEDClient#event:BRANCH_CLOSEDClient#event:BRANCH_OPENEDClient#event:BRANCH_STATUS_CHANGEDClient#event:CONNECTED_USERS_CHANGEDClient#event:NETWORK_STATUS_CHANGEDClient#event:NOTIFICATIONClient#event:PLUGIN_FINISHEDClient#event:PLUGIN_INITIATEDClient#event:PLUGIN_NOTIFICATIONClient#event:PROJECT_CLOSEDClient#event:PROJECT_OPENED Global Global Externals Promise Class: Project Project new Project(projectId, storage, mainLogger, gmeConfig) This project uses a common storage to connect to the database on the server via web-sockets. It can run under both nodeJS and in the browser. Parameters: Name Type Description projectId string Id of project to be opened. storage object Storage connected to the server and database. mainLogger object Logger instance. gmeConfig GmeConfig Extends ProjectInterface Members gmeConfig :GmeConfig Type: GmeConfig Inherited From: ProjectInterface#gmeConfig logger :GmeLogger Type: GmeLogger Inherited From: ProjectInterface#logger projectId :string Unique ID of project, built up by the ownerId and projectName. Type: string Inherited From: ProjectInterface#projectId Example 'guest+TestProject', 'organization+TestProject2' Methods createBranch(branchName, newHash [, callback]) Creates a new branch with head pointing to the provided commit hash. Parameters: Name Type Argument Description branchName string Name of branch to create. newHash module:Storage~CommitHash New commit hash for branch head. callback function &lt;optional&gt; If provided no promise will be returned. Properties Name Type Description error null | Error The result of the execution. result module:Storage~CommitResult Status about the branch update. Inherited From: ProjectInterface#createBranch Overrides: ProjectInterface#createBranch Returns: On success the promise will be resolved with module:Storage~CommitResult result. On error the promise will be rejected with Error error. Type external:Promise createTag(tagName, commitHash [, callback]) Creates a new tag pointing to the provided commit hash. Parameters: Name Type Argument Description tagName string Name of tag to create. commitHash module:Storage~CommitHash Commit hash tag will point to. callback function &lt;optional&gt; If provided no promise will be returned. Properties Name Type Description error null | Error The mise will be resolved with Object.&lt;string, module:Storage~CommitHash&gt; branches. On error the promise will be rejected with Error error. Type external:Promise getBranchHash(branchName [, callback]) Retrieves the commit hash for the head of the branch. Parameters: Name Type Argument Description branchName string Name of branch. callback function &lt;optional&gt; If provided no promise will be returned. Properties Name Type Description error null | Error The result of the execution. commitHash module:Storage~CommitHash The commit hash. Inherited From: ProjectInterface#getBranchHash Overrides: ProjectInterface#getBranchHash Returns: On success the promise will be resolved with module:Storage~CommitHash commitHash. On error the promise will be rejected with Error error. Type external:Promise getCommitObject(branchNameOrCommitHash [, callback]) Retrieves the commit-object at the provided branch or commit-hash. Parameters: Name Type Argument Description branchNameOrCommitHash string Name of branch or a commit-hash. callback function &lt;optional&gt; If provided no promise will be returned. Properties Name Type Description error null | Error The result of the execution. commit module:Storage~CommitObject The commit-object. Inherited From: ProjectInterface#getCommitObject Returns: On success the promise will be resolved with module:Storage~CommitObject commitObject. On error the promise will be rejected with Error error. Type external:Promise getCommits(before, number [, callback]) Retrieves and array of the latest (sorted by timestamp) commits for the project. If timestamp is given it will get number of commits strictly before before. If commit hash is specified that commit will be included too. N.B. due to slight time differences on different machines, ancestors may be returned before their descendants. Unless looking for 'headless' commits 'getHistory' is the preferred method. Parameters: Name Type Argument Description before number | module:Storage~CommitHash Times
